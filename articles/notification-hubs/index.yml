abstract:
  description: Çeşitli cihaz türleri (Android, iOS, Windows, Windows Phone, Baidu, Kindle) üzerinde çalışan uygulamalara milyonlarca iletiyi hızlıca göndermeye yarayan çok platformlu, ölçeklenebilir bir anında iletme bildirimi altyapısı olan Notification Hubs’ı kullanmayı öğrenin. <p>Öğreticiler, API başvuruları ve diğer belgelerde, arka uçlardan mobil cihazlara yönelik anında iletme bildirimleri ayarlama ve gönderme hakkında bilgi sağlanmıştır.</p>
