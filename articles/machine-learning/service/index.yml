abstract:
  description: Azure Machine Learning hizmeti, makine öğrenmesi modellerini geliştirmek, eğitmek, test etmek, dağıtmak, yönetmek ve izlemek için kullanabileceğiniz bulut tabanlı bir ortam sağlar. Bu hizmet Scikit-learn, Tensorflow, Pytorch veya diğer Python tabanlı herhangi bir çerçeve gibi açık kaynak teknolojilerini tümüyle destekler. Hızlı başlangıçlarımız ve öğreticilerimizden yararlanarak, bu hizmeti makine öğrenimi iş akışlarınızda nasıl kullanacağınızı öğrenin.
