abstract:
  description: Azure Machine Learning hizmeti, hızla veri hazırlamanız ve makine öğrenmesi modellerini eğitip dağıtmanız için bir bulut ortamı sağlar. Algoritmaları belirlemek ve hiper parametreleri daha hızlı ayarlamak için otomatik makine öğrenmesini kullanın. Otomatik ölçeklendirme bilgi işlemi ve işlem hatları ile üretkenliği artırıp maliyetleri düşürün. Hizmetin SDK’larının yanı sıra PyTorch, TensorFlow ve scikit-learn gibi açık kaynak Python çerçevelerini kullanarak bu özelliklere erişin. Hızlı başlangıçlar ve öğreticilerimizle kullanmaya başlayın.
sections:
- title: 5 Dakikalık Hızlı Başlangıçlar
  items:
  - type: paragraph
    text: 'Bu hizmeti kullanmak için bir çalışma alanı ve ilgili kaynaklar gerekir.  Kullanmaya başlayın:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Azure portalı hızlı başlangıcı</a>: Çalışma alanı edinin ve herhangi bir şey yüklemeden bir deneme çalıştırın.'
    - html: '<a href="quickstart-create-workspace-with-python">Python hızlı başlangıcı</a>: Ana SDK’yı yükleyin, bir çalışma alanı oluşturun ve yerel not defteri sunucusunda bir deneme çalıştırın.'
- title: Adım Adım Öğreticiler
  items:
