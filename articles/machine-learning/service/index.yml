title: Azure Machine Learning Hizmeti Belgeleri
metadata:
  title: Azure Machine Learning Service Belgeleri – Öğreticiler, API başvurusu | Microsoft Docs
  description: Azure Machine Learning hizmeti, makine öğrenmesi modellerini geliştirmek, eğitmek, test etmek, dağıtmak, yönetmek ve izlemek için kullanabileceğiniz bulut tabanlı bir ortam sağlar. Azure Machine Learning hizmeti Scikit-learn, Tensorflow, Pytorch veya diğer Python tabanlı herhangi bir çerçeve gibi açık kaynak teknolojilerini tümüyle destekler. Hızlı başlangıçlarımız ve öğreticilerimizden yararlanarak, Azure Machine Learning hizmetini makine öğrenimi iş akışlarınızda nasıl kullanacağınızı öğrenin.
