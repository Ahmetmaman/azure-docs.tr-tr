  - title: 5 Dakikalık Hızlı Başlangıçlar
    items:
      - type: paragraph
        text: "Azure Machine Learning hizmeti için bir \_ <a href=\"setup-create-workspace\">çalışma alanı oluşturduktan</a> sonra bu hızlı başlangıçları kullanarak çalışmaya başlayabilirsiniz:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Bulutta bir deneme çalıştırma</a> (yükleme gerekmez).
          - html: <a href="quickstart-run-local-notebook">Yerel not defteri sunucusu kullanarak bir deneme çalıştırma</a> (yerel SDK yüklemesi gerekir).
  - title: Adım Adım Öğreticiler
    items:
      - type: paragraph
        text: 'Veri hazırlamayı, deneyleri ayarlamayı ve makine öğrenmesi modellerinizi eğitip kullanıma hazır hale getirmeyi öğrenin:'
      - type: list
        style: unordered
        items:
          - html: Görüntü sınıflandırma modellerini <a href="tutorial-train-models-with-aml">eğitme</a> ve <a href="tutorial-deploy-models-with-aml">dağıtma</a> (<b>iki parçalı seri</b>).
          - html: Regresyon modellerini eğitmek ve ayarlamak için <a href="tutorial-data-prep">veri hazırlama</a> ve <a href="tutorial-auto-train-models">otomatik makine öğrenmesini kullanma</a> (<b>iki parçalı seri</b>).
  - title: Örnekler
    items:
      - type: paragraph
        text: Github'da hizmeti keşfetmenize yardımcı olması için <a href="samples-notebooks">Jupyter not defterlerini</a> bulun.
