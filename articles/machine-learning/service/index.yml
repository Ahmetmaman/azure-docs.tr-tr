abstract:
  description: Azure Machine Learning hizmeti, makine öğrenmesi modellerinizi hızla oluşturmanız, eğitmeniz ve dağıtmanız için bulut tabanlı bir ortam sağlar. Algoritmaları belirlemek ve hiper parametreleri daha hızlı ayarlamak için otomatik makine öğrenmesini kullanın. Makine öğrenmesi için otomatik ölçeklendirme bilgi işlemi ve Azure DevOps ile üretkenliği artırıp maliyetleri düşürün. Hizmet SDK’larının yanı sıra PyTorch, TensorFlow ve scikit-learn gibi açık kaynak çerçeveleri kullanarak Python ortamından bu özelliklere erişin. Hızlı başlangıç ve öğreticilerimizle nasıl yapılacağını öğrenin.
sections:
- title: 5 Dakikalık Hızlı Başlangıçlar
  items:
  - type: paragraph
    text: 'Bu hizmeti kullanmak için bir çalışma alanı ve ilgili kaynaklar gerekir.  Başlarken:'
  - type: list
    style: unordered
    items:
    - html: Çalışma alanı edinmek ve herhangi bir şey yüklemeden bir deneme çalıştırmak için <a href="quickstart-get-started">Azure portalı hızlı başlangıcını kullanın</a>.
    - html: Ana SDK’yı yüklemek, bir çalışma alanı oluşturmak ve yerel not defteri sunucusunda bir deneme çalıştırmak için <a href="quickstart-create-workspace-with-python">Python hızlı başlangıcını kullanın</a>.
- title: Adım Adım Öğreticiler
  items:
