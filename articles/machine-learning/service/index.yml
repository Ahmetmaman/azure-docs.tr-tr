sections:
  - title: Adım Adım Öğreticiler
    items:
      - type: paragraph
        text: Denemeleri ayarlamayı ve makine öğrenmesi modellerinizi eğitip kullanıma hazır hale getirmeyi öğrenin.
      - type: paragraph
        text: 'Makine öğrenmesi için kullanımı kolay, kod içermeyen bir arabirim olan <b>Azure portalını kullanma</b>:'
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-first-experiment-automated-ml">İlk otomatik makine öğrenmesi denemenizi eğitme</a>.
          - html: <a href="ui-tutorial-automobile-price-train-score">Görsel arabirimin sürükleyip bırakma kullanıcı arabiriminde ilk denemenizi eğitme.</a>
      - type: paragraph
        text: 'Makine öğrenmesi için betiklerde ve not defterlerinde <b>Python SDK''sını kullanma</b>:'
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-1st-experiment-sdk-setup">Ortamınızı ayarlama ve ilk ML denemenizi eğitme.</a>
          - html: <a href="tutorial-train-models-with-aml">Resim sınıflandırma modellerini eğitin ve dağıtın.</a>
          - html: <a href="tutorial-data-prep">Taksi ücretlerini tahmin etmek için verileri hazırlayın ve otomatik ML kullanın.</b></a>
          - html: <a href="how-to-run-batch-predictions">Büyük veri kümelerinde ML işlem hatlarıyla toplu tahminler çalıştırın.</b></a>
  - title: Örnekler
    items:
      - type: paragraph
        text: Github'da hizmeti keşfetmenize yardımcı olması için <a href="samples-notebooks">Jupyter not defterlerini</a> bulun.
