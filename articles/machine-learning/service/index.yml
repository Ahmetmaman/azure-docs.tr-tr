abstract:
  description: Azure Machine Learning hizmeti, hızla veri hazırlamanız ve makine öğrenmesi modellerini eğitip dağıtmanız için SDK’lar ve hizmetler sağlar. Otomatik ölçeklendirme bilgi işlemi ve işlem hatları ile üretkenliği ve maliyetleri geliştirin. PyTorch, TensorFlow ve scikit-learn gibi açık kaynak Python çerçeveleri aracılığıyla bu özellikleri kullanın. Hızlı başlangıçlar ve öğreticilerimizle kullanmaya başlayın.
