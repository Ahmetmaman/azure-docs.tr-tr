abstract:
  description: "Bulutta makine öğrenimi ve yapay zeka modelleri oluşturmaya, dağıtmaya ve yönetmeye ilişkin tam olarak yönetilen hizmetleriyle Azure Machine Learning’i nasıl kullanacağınızı öğrenin. Öğreticiler, hızlı başlangıçlar, başvurular ve örnekler uygulamalarınızdan herhangi biri için nasıl model oluşturup dağıtacağınızı gösterir."
