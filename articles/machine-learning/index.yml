    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (Önizleme) <br><b>Azure Machine Learning Services</b></a> <p>Bu hizmetlerin, veri bilimcilerine çeşitli Azure verileri ve işlem hizmetleri ile Python araçlarını ve kitaplıklarını kullanarak nasıl yapay zeka çözümleri geliştirme olanağı tanıdığını öğrenin.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Verilerinizde tahmine dayalı analiz çözümleri oluşturmak, test etmek ve dağıtmak için işbirliğine dayalı bu sürükle ve bırak özellikli aracı nasıl kullanacağınızı öğrenin.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Veri Bilimi Sanal Makinesi</b></a> <p>Azure’da gelişmiş analiz için akıllı uygulamalar oluşturmak amacıyla kullanılan veri bilimi araçlarıyla yüklü özelleştirilmiş VM görüntüleri olan Veri Bilimi ve Kapsamlı Öğrenim VM’lerini nasıl kullanacağınızı öğrenin.</p>"
