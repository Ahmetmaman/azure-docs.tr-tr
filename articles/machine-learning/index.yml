    - href: /azure/machine-learning/studio/
      html: <p>Verilerinizde tahmine dayalı analiz çözümleri oluşturmak, test etmek ve dağıtmak için işbirliğine dayalı bu sürükle ve bırak özellikli aracın nasıl kullanılabileceğini öğrenin. Daha fazla bilgi edinin... &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
