- title: "Diğer Microsoft Machine Learning Teknolojileri"
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/team-data-science-process\"> <img src=\"media/index/tdsp.png\" alt=\"Team Data Science Process\" height=\"32\" width=\"32\"> <p><b>Team Data Science Process</b></p> </a> Takımların tahmine dayalı analiz çözümlerini ve akıllı uygulamaları etkili bir şekilde sunmasına yardımcı olan, işbirliğine dayalı bir veri bilimi metodolojisidir."
    - html: "<a href=\"/sql/advanced-analytics/r/r-services\"> <img src=\"media/index/logo_sql.png\" alt=\"SQL Server Machine Learning Services\" height=\"32\" width=\"32\"> <p><b>SQL Server Machine Learning Hizmetleri</b></p> </a> Hem R hem de Python desteği içeren, veritabanında analiz hizmetidir."
    - html: "<a href=\"/machine-learning-server/\"> <img src=\"media/index/ml-server.png\" alt=\"Microsoft Machine Learning Server\" height=\"32\" width=\"32\"> <p><b>Microsoft Machine Learning Server</b></p> </a> Windows, Linux ve HDInsight Spark ile Hadoop kümelerinde R ve Python dağıtımlarını destekleyen esnek kurumsal makine öğrenimi platformudur."
    - html: "<a href=\"/azure/batch-ai/\"> <img src=\"media/index/batch.png\" alt=\"Batch AI Training\" height=\"32\" width=\"32\"> <p><b>Batch AI Eğitimi</b></p> </a> Herhangi bir çerçeveyi kullanarak AI modellerinizle paralel olarak deneme yapmanızı sağlayan ve modelleri kümelenmiş GPU’lar ile büyük ölçekte eğiten, yönetilen bir hizmettir."
    - html: "<a href=\"/azure/#pivot=products&panel=cognitive\"> <img src=\"media/index/cognitive-services.png\" alt=\"Cognitive Services\" height=\"32\" width=\"32\"> <p><b>Bilişsel Hizmetler</b></p> </a> Uygulamalarınız, web siteleriniz ve botlarınız için akıllı algoritmalar sağlayan API’lerdir."
    - html: "<a href=\"/cognitive-toolkit/\"> <img src=\"media/index/cntk.png\" alt=\"Microsoft Cognitive Toolkit\" height=\"32\" width=\"32\"> <p><b>Microsoft Bilişsel Araç Seti</b></p> </a> Kapsamlı öğrenim algoritmalarını eğitmek için kullanılan ücretsiz bir açık kaynak araç setidir."
