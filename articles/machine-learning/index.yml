- title: Diğer Microsoft Machine Learning Teknolojileri
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>Uygulamalarınız, web siteleriniz ve botlarınız için akıllı algoritmalar sağlayan API’ler.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Bilişsel Hizmetler
    - href: /azure/batch-ai/
      html: <p>Herhangi bir çerçeveyi kullanarak AI modellerinizle paralel olarak deneme yapmanızı sağlayan ve modelleri kümelenmiş GPU’lar ile büyük ölçekte eğiten, yönetilen bir hizmettir.</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Batch AI Eğitimi
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Hem R hem de Python desteği içeren, veritabanında analiz hizmetidir.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning Hizmetleri
    - href: /machine-learning-server/
      html: <p>Windows, Linux ve HDInsight Spark ile Hadoop kümelerinde R ve Python dağıtımlarını destekleyen esnek kurumsal makine öğrenimi platformudur.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning Sunucusu
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Takımların tahmine dayalı analiz çözümlerini ve akıllı uygulamaları etkili bir şekilde sunmasına yardımcı olan, işbirliğine dayalı bir veri bilimi metodolojisidir.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Team Data Science Process
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Bu Veri Bilimi (DSVM) ve Derin Öğrenme (DLVM) sanal makinelerini kullanarak yazılım yükleme veya yapılandırma konusunda endişe etmeden denemeler yapın. Popüler veri analizi, makine öğrenimi ve yapay zeka araçları önceden yüklenmiştir.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Veri Bilimi Sanal Makinesi
