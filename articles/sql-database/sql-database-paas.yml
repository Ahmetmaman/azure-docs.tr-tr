sections:
  - items:
      - type: paragraph
        text: 'Azure SQL veritabanı, yükseltme, yedeklemeler, düzeltme eki uygulama ve kullanıcı katılımı izleme gibi veritabanı yönetim işlevlerinin çoğunu işleyen bir hizmet (PaaS) veritabanı altyapısı olarak tam olarak yönetilen bir Platform hizmetidir. Azure SQL veritabanı, SQL Server Veritabanı Altyapısı''nın en son kararlı sürümü her zaman çalışır durumda ve % 99,99 kullanılabilirlik ile işletim sistemi düzeltme eki uygulandı. Azure SQL veritabanı''na yerleşik PaaS özellikleri etkinliklerde işiniz için kritik olan etki alanı belirli veritabanı yönetimi ve iyileştirme odaklanmanızı sağlar.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: İş sürekliliği
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Azure SQL veritabanı, işletmenizi, bilgi işlem altyapısı için özellikle kesintisi karşılaşıldığında çalışmaya devam sağlar.</p>'
          - title: Yüksek oranda kullanılabilirlik
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>Azure SQL veritabanı veritabanlarınızı çalışmaya % 99,99 oranında süresinin, Bakım ve kapalı kalma süreleri hakkında endişelenmeden olmasını sağlar.</p>'
          - title: Otomatik yedeklemeler
            href: /azure/sql-database/sql-database-automated-backups
            html: '<p>Azure SQL veritabanı, otomatik olarak veritabanı yedeklemelerini oluşturur ve coğrafi olarak yedeklilik sağlamak için Azure okuma erişimli coğrafi olarak yedekli depolama (RA-GRS) kullanır.</p>'
          - title: Uzun süreli yedek saklama
            href: /azure/sql-database/sql-database-long-term-retention
            html: '<p>Azure SQL veritabanı sağlar, belirtilen SQL depolamak tam yedeklemeler için 10 yıla kadar veritabanı.</p>'
          - title: Coğrafi çoğaltma
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: '<p>Azure SQL veritabanı, okunabilir çoğaltma veritabanınızın aynı veya farklı bir veri merkezi (bölge) oluşturmanıza olanak sağlar.</p>'
          - title: Kaynakları ölçeklendirme
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Azure SQL veritabanı uzun sağlamanıza gerek kalmadan daha fazla kaynağa (CPU, bellek, depolama) kolayca eklemenize olanak tanır.</p>'
  - title: Daha fazla kaynak
    items:
      - type: paragraph
        text: 'Azure SQL veritabanı, daha kolay veritabanlarınızı yönetmek için kullanabileceğiniz bir dizi ek yerleşik PaaS özellik sağlar.'
      - type: list
        style: ordered
        items:
          - html: '<a href="/azure/sql-database/sql-database-security-index">Gelişmiş Güvenlik</a> Tehditler ve güvenlik açıkları, veritabanlarınızda algılar ve verilerinizin güvenliğini sağlar.'
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Otomatik ayarlama</a> yükünüz analiz eder ve dizinleri ekleme, kullanılmayan dizinler kaldırılıyor ve otomatik olarak bir sorgu planı sorumlarını uygulamalarınızın performansını iyileştirebilirsiniz öneriler sağlar.'
          - html: <a href="/azure/log-analytics/log-analytics-azure-sql">Yerleşik İzleme özelliklerini</a> veritabanları ve iş yükü performansını Öngörüler yararlanmanıza olanak tanıyacak ve performans sorunlarını giderme.
          - html: <a href="/azure/sql-database/sql-database-intelligent-insights">Yerleşik zeka</a> otomatik olarak iş yükünüz olası sorunları tanımlar ve sorunları gidermeye yardımcı olabilecek öneriler sağlar.