      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Otomatik ayarlama otomatik olarak önerir ve sorgu planı sorunları giderir oluşturur ve performansı artırmak için dizinler bırakır.</p>
    - title: Akıllı performansı İçgörüleri
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Azure SQL veritabanı'nın yerleşik zekası, veritabanlarınızda kötü performansa neden aksatıcı olayları algılar ve mümkün olduğunda Azaltıcı öneriler sağlar.</p>
    - title: Performans önerileri
      href: /azure/sql-database/sql-database-advisor
      html: <p>Azure SQL veritabanı, Azure portalında veritabanınızı iyileştirmenize yardımcı olabilecek öneriler sunmaktadır.</p>
    - title: Ölçümler ve günlüğe kaydetme
      href: /azure/sql-database/sql-database-metrics-diag-logging
