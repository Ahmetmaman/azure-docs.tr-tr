    items:
    - title: Sorgu performansı öngörüleri
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Azure SQL veritabanı (tek veritabanı) Azure portalında yerleşik İzleme özelliklerini kullanarak kaynak kullanımını kolayca izleyebilir.</p>
    - title: Azure SQL Analytics
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Azure SQL Analytics izleme büyük veritabanları, elastik havuzlar ve tek bir bölme durumlarda cam filosundan kolayca izlemenize olanak sağlar.</p>
