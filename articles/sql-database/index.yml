abstract:
  description: 'Azure SQL Veritabanı, Microsoft SQL Server Veritabanı Altyapısı''nın en son kararlı sürümünü temel alan genel amaçlı ilişkisel bir hizmet olarak veritabanı (DBaaS) ürünüdür. SQL Veritabanı, altyapı yönetimine gerek kalmadan kendi seçtiğiniz programlama dilinde veri odaklı uygulamalar ve web siteleri oluşturmak için kullanabileceğiniz yüksek performanslı, güvenilir ve güvenli bir bulut veritabanıdır. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, SQL Veritabanı’nı kullanmayı öğrenin.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Azure’da SQL veritabanı oluşturun. (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>Her zaman SQL Server Veritabanı Altyapısı’nın en son kararlı sürümünde çalışan PaaS veritabanı %99,99 kullanılabilirlik ile yama uygulanmış işletim sistemi.</p>'
            image:
              src: media/index/i_managed.svg
            title: Tam olarak yönetilir
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>Aylık 5 ABD Doları gibi makul ücretlerden 80 çekirdekli güçlü veritabanlarına varan esnek hizmet katmanlarıyla fiyat/performans oranını ihtiyaçlarınıza göre uyarlayın.</p>
            image:
              src: media/index/i_perftier.svg
            title: Fiyat/hizmet katmanları
          - href: /azure/sql-database/sql-database-scalability-index
            html: '<p>Uygulamanızın performansını artırmak için ihtiyaçlarınıza göre veritabanlarınızın ölçeğini artırın, ölçeğini genişletin veya bunları parçalara ayırın.</p>'
            image:
              src: media/index/i_scale.svg
            title: Ölçeklenebilirlik
          - href: /azure/sql-database/sql-database-single-index
            html: <p>Performansı öngörülebilen tek bir veritabanının gerektiği SaaS uygulamalarınız ve mikro hizmetleriniz için SQL Veritabanı sunucusu tarafından yönetilen tek veritabanını kullanın.</p>
            image:
              src: media/index/i_db.svg
            title: Tek veritabanı
          - href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>SQL Veritabanı elastik havuzları, kullanım talepleri değişken olan ve öngörülmeyen birden çok veritabanını yönetmeye ve ölçeklendirmeye yönelik kolay ve ekonomik bir çözümdür.</p>'
            image:
              src: media/index/i_elasticpool.svg
            title: Esnek havuzlar
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: '<p>Azure bulutunda barındırılan, şirket içi veritabanlarından geçiş yaparken çok az veritabanı kod değişikliği gerektiren veya hiç gerektirmeyen ve tam olarak yönetilen bir SQL Server Veritabanı Altyapı Örneği elde etmek için Yönetilen Örnek kullanın.</p>'
            image:
              src: media/index/i_mi.svg
            title: Yönetilen örnek
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Yerleşik yüksek kullanılabilirlik, otomatik yedeklemeler ve coğrafi çoğaltma özellikleri, bakım işlemlerinin ve altyapı veya donanım hatalarının işletmenizi durdurmasını önler.</p>'
            image:
              src: media/index/gear.svg
            title: Hizmet olarak Platform
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Veritabanınızı Azure AD kimlik doğrulaması, Sanal Ağlar, Güvenlik Duvarları ve Always Encrypted bağlantılar ile koruyun. Yerleşik güvenlik sayesinde tehditleri ve güvenlik açıklarını belirleyin.</p>'
            image:
              src: media/index/i_security.svg
            title: Gelişmiş güvenlik
          - href: /azure/sql-database/sql-database-monitoring-tuning-index
            html: '<p>Yerleşik izleme ve zeka ayarı, veritabanı çalıştırma ve yönetim maliyetlerinizi önemli ölçüde azaltmanıza yardımcı olur ve uygulamanızı performans açısından üst düzeye taşır.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: İzleme ve ayarlama
