sections:
  - title: Kavramlar
    items:
      - type: paragraph
        text: Hizmet olarak platform veritabanının sağladığı temel değerler ve en iyi fiyat/performans yapılandırmasını elde etmek için kullanabileceğiniz satın alma modelleri ve hizmet katmanları hakkında bilgi edinin.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>Her zaman SQL Server Veritabanı Altyapısı’nın en son kararlı sürümünde çalışan PaaS veritabanı %99,99 kullanılabilirlik ile düzeltme eki uygulanmış işletim sistemi.</p>'
            image:
              src: media/index/i_managed.svg
            title: Genel Bakış
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>Aylık 5 ABD Doları gibi makul ücretlerden 80 çekirdekli güçlü veritabanlarına varan esnek hizmet katmanlarıyla fiyat/performans oranını ihtiyaçlarınıza göre uyarlayın.</p>
            image:
              src: media/index/i_perftier.svg
            title: Fiyatlandırma modelleri
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Gereksinimlerinize en uygun veya şirket içi ortamınızda kullandığınız altyapıyla eşleşen bir hizmet katmanı ve bulut mimarisi seçin.</p>
            image:
              src: media/index/gear.svg
            title: Hizmet katmanları
          - href: /azure/sql-database/sql-database-scalability-index
            html: '<p>Uygulamanızın performansını artırmak için ihtiyaçlarınıza göre veritabanlarınızın ölçeğini artırın, ölçeğini genişletin veya bunları parçalara ayırın.</p>'
            image:
              src: media/index/i_scale.svg
            title: Ölçeklenebilirlik
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Yerleşik yüksek kullanılabilirlik, otomatik yedeklemeler ve coğrafi çoğaltma özellikleri, bakım işlemlerinin ve altyapı veya donanım hatalarının işletmenizi durdurmasını önler.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: Hizmet olarak Platform
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Veritabanınızı Azure AD kimlik doğrulaması, sanal ağlar, güvenlik duvarları ve Always Encrypted bağlantılar ile koruyun. Yerleşik güvenlik aracılığıyla tehditleri ve güvenlik açıklarını belirleyin.</p>'
            image:
              src: media/index/i_security.svg
            title: Gelişmiş güvenlik
  - title: Dağıtım modelleri
    items:
      - type: paragraph
        text: 'İhtiyaçlarınıza uyan dağıtım modelini seçin: tek bir veritabanı yeni modern bulut uygulamaları için en iyi seçenektir, elastik havuzlar büyük ölçekli veritabanlarını barındırmak için en iyi yerdir ve yönetilen bir örnek SQL Server ile yüksek uyumluluk sağlar ve bu sayede buluta geçişi kolaylaştırır.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>Performansı öngörülebilen tek bir veritabanının gerektiği SaaS uygulamalarınız ve mikro hizmetleriniz için SQL Veritabanı sunucusu tarafından yönetilen tek bir veritabanını kullanın.</p>
            image:
              src: media/index/i_db.svg
            title: Tek veritabanı
          - href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>SQL Veritabanı elastik havuzları, kullanım talepleri değişken olan ve öngörülmeyen birden çok veritabanını yönetmeye ve ölçeklendirmeye yönelik kolay ve ekonomik bir çözümdür.</p>'
            image:
              src: media/index/i_elasticpool.svg
            title: Esnek havuzlar
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: '<p>Azure bulutunda barındırılan, şirket içi veritabanlarından geçiş yaparken çok az veritabanı kod değişikliği gerektiren veya hiç gerektirmeyen ve tam olarak yönetilen bir SQL Server Veritabanı Altyapı örneği elde etmek için yönetilen örnek kullanın.</p>'
            image:
              src: media/index/i_mi.svg
            title: Yönetilen örnek
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>Kaynakları paylaşan ve hızla ölçeklendirilen birden çok yönetilen örneği dağıtmak için basit ve uygun maliyetli bir çözüm olarak yönetilen örnek havuzlarını kullanın.</p>
            image:
              src: media/index/i-instancepools.svg
            title: Örnek havuzu
