abstract:
  description: 'Bir Azure SQL veritabanı yönetilen örneğinde bir tam olarak yönetilen SQL Server veritabanı altyapısı Azure bulutunda barındırılan örneğidir. SQL Server veritabanınızı buluta geçirme için en iyi PaaS seçenek budur. Oluşturma ve müşterilerimize hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle yönetilen örneği kullanma hakkında bilgi edinin.'
