- title: Adım adım eğitim ve öğrenim malzemelerini
  items:
  - type: paragraph
    text: Oluşturma, yönetme ve yönetilen örneği'ni kullanma hakkında bilgi edinin.
  - type: list
    style: ordered
    items:
    - html: Hakkında bilgi edinin <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">donanım özellikleri ve sınırlamaları</a> ve <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">SQL dil sınırlamaları</a>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Yapılandırma</a> Azure Vnet'inize yönetilen örneğe dağıtılacağı.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#modify-an-existing-virtual-network-for-managed-instances">Doğrulama</a> mevcut Azure Vnet'inize yönetilen örnek dağıtmak için kullanılabilir.
    - html: Örneği kullanarak bağlanmak <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Azure sanal makine</a> veya <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">noktadan siteye bağlantı</a>, veya <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">uygulamaları</a>.
    - html: Veritabanınızı kullanılarak geçirilebileceğini doğrulayın <a href="https://www.microsoft.com/download/details.aspx?id=53595">veri geçiş Asisstant</a> veya <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">veritabanı deneme Yardımcısı</a>.
    - html: Yönetilen örneği kullanarak veritabanlarınızı Getir <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">yerel geri yükleme</a> veya <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Data Migration hizmeti</a>.
    - html: SSIS paketlerinizi taşıma <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, SSAS tablolu modellere <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>, ve SSRS raporları için <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Powerbı Premium</a>.
    - html: En iyi yöntemler ve öneriler <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">örneğinizin güvenli hale getirme</a>.
    - html: Kullanarak verilerinizi dağıtmak <a href="/azure/sql-database/replication-with-sql-database-managed-instance">işlemsel çoğaltma</a>.
