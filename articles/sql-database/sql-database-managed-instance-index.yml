    columns: 3
    items:
    - title: Genel Bakış
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Azure SQL veritabanı yönetilen örneği hizmeti hakkında daha fazla bilgi edinin.</p>
    - title: Zengin yüzey
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>% 100 SQL özellik uyumluluğu SQL Server Veritabanı Altyapısı'nın en son sürümüne sahip.</p>
    - title: Sanal Ağ Tümleştirmesi
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Güvenli hizmet özel, Azure sanal ağ özel IP adresleriyle yerleştirilir.</p>
    - title: Kolay Geçiş
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Kolayca şirket içi veritabanlarınızı yerel geri yükleme kullanarak Azure buluta geçirin.</p>
    - title: Geçiş kapalı kalma süresi olmadan
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Veritabanı geçiş hizmetini kullanarak en az kapalı kalma süresi ile veritabanları filosundan geçirin.</p>
    - title: Fiyatlandırma
      href: /pricing/hybrid-benefit/
      html: <p>% 40, mevcut şirket içi lisanslarınızı Azure hibrit Avantajı (AHB) kaydedin.</p>
    - title: PaaS özellikleri
      href: /azure/sql-database/sql-database-technical-overview#availability-capabilities
      html: <p>Azure PaaS, % 99,99 kullanılabilir örnek ile en az yönetim kullanmanıza olanak sağlar.</p>
    - title: Hizmet katmanları
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Genel amaçlı ve iş açısından kritik arasında iş ihtiyaçlarınıza bağlı olarak hizmet katmanları seçin.</p>
    - title: Gelişmiş güvenlik
      href: /azure/sql-database/sql-database-technical-overview#advanced-security-and-compliance
      html: <p>Örnek ve yerleşik Azure SQL veritabanı güvenlik özelliklerine sahip veritabanları güvenli hale getirin.<p>
