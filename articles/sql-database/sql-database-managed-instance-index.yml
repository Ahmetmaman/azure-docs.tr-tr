- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Genel Bakış
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Azure SQL veritabanı yönetilen örneği hizmeti hakkında daha fazla bilgi edinin.</p>
    - title: Zengin yüzey
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>% 100 SQL özellik uyumluluğu SQL Server Veritabanı Altyapısı'nın en son sürümüne sahip.</p>
    - title: Sanal Ağ Tümleştirmesi
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>Güvenli hizmet özel, Azure sanal ağ özel IP adresleriyle yerleştirilir.</p>
    - title: Kolay Geçiş
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Kolayca şirket içi veritabanlarınızı yerel geri yükleme kullanarak Azure buluta geçirin.</p>
    - title: Geçiş kapalı kalma süresi olmadan
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Veritabanı geçiş hizmetini kullanarak en az kapalı kalma süresi ile veritabanları filosundan geçirin.</p>
    - title: Fiyatlandırma
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>% 40, mevcut şirket içi lisanslarınızı Azure hibrit Avantajı (AHB) kaydedin.</p>
    - title: PaaS özellikleri
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS, % 99,99 kullanılabilir örnek ile en az yönetim kullanmanıza olanak sağlar.</p>
    - title: Hizmet katmanları
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Genel amaçlı ve iş açısından kritik arasında iş ihtiyaçlarınıza bağlı olarak hizmet katmanları seçin.</p>
    - title: Gelişmiş güvenlik
      href: /azure/sql-database/sql-database-security-index
      html: <p>Örnek ve yerleşik Azure SQL veritabanı güvenlik özelliklerine sahip veritabanları güvenli hale getirin.<p>
- title: Yeni ve önizleme özellikleri
  items:
  - type: paragraph
    text: 'Yönetilen örneği sürekli olarak yeni özellikler geliştirdiğinizi:'
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">İş kritik hizmet katmanı</a> artık <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">genel kullanılabilirlik (GA)</a>.
    - html: (Önizleme) Oluşturma <a href="https://aka.ms/managed-instance-aadlogins">örnek düzeyi Azure AD oturum açma bilgileri</a> kullanarak <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">oluşturma oturum açma gelen dış sağlayıcı</a> .
    - html: (Önizleme) Örneği oluşturma <a href="https://aka.ms/managed-instance-collation">tercih ettiğiniz sunucu düzeyinde harmanlama</a>.
    - html: <a href="https://aka.ms/managed-instance-configurable-backup-retention">Yedek saklama 35 gün öncesine yapılandırma</a> -belirli bir noktaya geri yükleme. Unutmayın, kullanabilmeniz için uzun süreli yedek saklama (en fazla 10 yıl) hala etkinleştirilmedi <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">yalnızca kopya yedekleri</a> alternatif olarak.
    - html: (Önizleme) Kullanım <a href="https://aka.ms/managed-instance-failover-groups">coğrafi olarak dağıtılmış bir yük devretme grupları</a> başka bir bölgede örneğinin bir kopyasını tutmak ve verilerinizi bile bölgesel bir olağanüstü durum senaryosunda kullanılabilir olmasını sağlamak için.
    - html: (Önizleme) <a href="https://aka.ms/managed-instance-tde-byok">Kendi şifreleme anahtarlarınızı Getir</a> geçirme saydam veri şifrelemesi (TDE) zaten etkinleştirilmiş olan şirket içi veritabanlarını sırada.
    - html: İle korumalı yönetilen örnekler <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-management-endpoint-verify-built-in-firewall">yerleşik güvenlik duvarı</a>.
