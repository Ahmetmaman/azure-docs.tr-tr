- title: Diğer kaynaklar
  items:
  - type: paragraph
    text: Azure SQL veritabanı, veritabanlarınızın güvenliğini artırmak ek yerleşik özellikler kümesi sağlar.
  - type: list
    style: ordered
    items:
    - html: Tehdit koruması <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">yönetilen örnekleri</a> ve <a href="/azure/sql-database/sql-database-threat-detection">veritabanları</a> erişim veritabanı açıklıklarından yararlanmaya yönelik sıra dışı ve zararlı olabilecek girişimleri gösteren anormal etkinlikleri algılar.
    - html: İçin denetimi <a href="/azure/sql-database/sql-database-managed-instance-auditing">yönetilen örnekleri</a> ve <a href="/azure/sql-database/sql-database-auditing">veritabanları</a> veritabanı olaylarını izler ve bir denetim günlüğüne, Azure depolama hesabı, OMS çalışma alanına veya olay hub'ları yazar.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Veritabanı sunucusu güvenlik duvarı kuralları</a> tek veritabanları etkinleştirmeniz, hangi IP adresleri denetlemek için veritabanınıza erişebilirsiniz.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet tümleştirmesi</a> içinde yönetilen örnek veritabanları kendi özel adres alanında yerleştirmenizi sağlar.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Her zaman şifreli</a> istemci ve sunucu arasında taşıma sırasında sunucu üzerinde bekleyen hassas verileri koruyan ve veri kullanımda olsa da, hassas verileri hiçbir zaman içinde bir veritabanı sistemi düz metin olarak göründüğünü sağlama.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dinamik veri maskeleme</a> önlemeye yardımcı olur yetkisiz erişim için hassas verileri uygulama katmanı üzerinde en az etki ile ortaya çıkarmak için hassas verilerin ne kadar müşterilerin etkinleştirerek.
