abstract:
  description: Azure SQL veritabanı, Microsoft SQL Server Veritabanı Altyapısı'nın en son kararlı sürüme göre hizmet (DBaaS) olarak ilişkisel bir veritabanı hizmetidir. SQL veritabanı, yüksek performanslı, -kullanımı kolay, güvenilir ve altyapıyı yönetmek zorunda kalmadan yeni uygulamalar, Web siteleri ve tercih ettiğiniz programlama dilinde mikro hizmetler oluşturmak için kullanabileceğiniz güvenli bir veritabanı hizmetidir. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, SQL Veritabanı’nı kullanmayı öğrenin.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: (3:12) Azure üzerinde tek bir SQL veritabanı oluşturma
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Esnek havuzlar
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Veritabanı elastik havuzları, kullanım talepleri değişken olan ve öngörülmeyen birden çok veritabanını yönetmeye ve ölçeklendirmeye yönelik kolay ve ekonomik bir çözümdür.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: SQL veritabanı sunucusu
      href: /azure/sql-database/sql-database-servers
      html: <p>SQL veritabanı sunucusu, tek veya havuza alınmış veritabanları sunucu içinde bir dizi güvenlik, ayarlama, yedekleme İlkesi ve diğer yapılandırma özellikleri yapılandırmak için bir yönetim noktasıdır.</p>
      image:
        src: media/index/i_mi.svg
    - title: Fiyat ve hizmet katmanları
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Fiyat/performans oranı 5'ten bir uygun maliyetli $ aylık güçlü 80 çekirdek veritabanlarına yayılan esnek hizmet katmanları, ihtiyaçlarınıza göre uyarlama.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Ölçeklenebilirlik
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Veritabanınızı, uygulamanızın performansını artırmak için kolayca ölçeklendirin.</p>
      image:
        src: media/index/i_scale.svg
    - title: Hizmet olarak platform
      href: /azure/sql-database/sql-database-paas
      html: <p>Yerleşik yüksek kullanılabilirlik, otomatik yedeklemeler ve coğrafi çoğaltma, işletmenizi durdurması bakım işlemleri, altyapı hataları veya donanım hatalarını engellemeye yardımcı olur.</p>
      image:
        src: media/index/gear.svg
    - title: Gelişmiş güvenlik
      href: /azure/sql-database/sql-database-security-index
      html: <p>Azure AD kimlik doğrulaması, sanal ağlar, güvenlik duvarları ve her zaman şifreli bağlantıları kullanarak veritabanınızı güvenli hale getirin. Yerleşik güvenlik sayesinde tehditleri ve güvenlik açıklarını belirleyin.</p>
      image:
        src: media/index/i_security.svg
- title: Yeni ve önizleme özellikleri
  items:
  - type: paragraph
    text: 'Sürekli olarak SQL veritabanı yeni özelliklerle geliştiriyoruz ve aşağıdaki yeni özellikler ile ilgili görüşlerinizi duymak isteriz:'
  - type: list
    style: unordered
    items:
    - html: (Önizleme) <a href="sql-database-service-tier-hyperscale">Hiper ölçekli</a> en fazla 100 TB veritabanları ve birden çok okunabilir çoğaltma destekler katmanı.
    - html: (Önizleme) Yeni SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">akıllı sorgu işleme</a> gibi özellikleri <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">tablo değişkeni derleme ertelenmiş</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">rowstore tablolarda toplu iş modunda</a>, ve <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> Satır içi kullanım skaler UDF</a>.
    - html: (Önizleme) Yeni Transact-SQL dil işlevler gibi <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">approx_count_dıstınct toplama</a> ve <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">toplu içeri aktarma Azure Blob depolamadan</a>.
    - html: (Önizleme) Yeni SQL Server 2019 çevrimiçi <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">derleme</a> ve kümelenmiş columnstore dizin işlemleri yeniden derleyin.
