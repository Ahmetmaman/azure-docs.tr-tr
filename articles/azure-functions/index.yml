title: Azure İşlevleri belgeleri
summary: Azure İşlevleri, uygulamalarınızı çalıştırmak için gereken sürekli güncelleştirilmiş altyapı ve kaynakların tümünü sağlayan, isteğe bağlı olarak kullanılan bir bulut hizmetidir. Siz en çok önem verdiğiniz kod parçalarına odaklanırken Azure İşlevleri gerisini halleder. Web API'leri oluşturmak, veritabanı değişikliklerine yanıt vermek, IoT akışlarını işlemek, ileti kuyruklarını yönetmek gibi birçok işlem için Azure İşlevleri’ni kullanabilirsiniz.
