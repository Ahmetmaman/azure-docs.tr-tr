  description: Azure Active Directory (Azure AD) B2C, müşterilerin uygulamalarınızı kullanırken nasıl kaydolduğunu, oturum açtığını ve profillerini yönettiğini özelleştirip denetlemenizi sağlayan bir kimlik yönetimi sistemidir. Buna diğerlerinin yanında iOS, Android ve .NET için geliştirilmiş uygulamalar dahildir. Azure AD B2C, aynı anda müşterilerinizin kimliklerini korurken bu eylemleri mümkün kılar. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Azure AD BC2’yi kullanmayı öğrenin.
