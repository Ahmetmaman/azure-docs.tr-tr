### YamlMime:Landing
title: Azure Active Directory B2C belgeleri
summary: Azure Active Directory B2C (Azure AD B2C), müşterilerinizin iOS, Android, .NET, tek sayfalı (SPA) ve diğer uygulamalarınızı kullanırken nasıl kaydolduğunu, oturum açtığını ve profillerini yönettiğini özel olarak denetlemenize olanak tanıyan bir kimlik yönetimi sistemidir. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Azure AD BC2’yi kullanmayı öğrenin.
