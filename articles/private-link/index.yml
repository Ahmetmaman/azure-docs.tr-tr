### YamlMime:Landing
title: Özel Bağlantı belgeleri
summary: Azure Özel Bağlantı, Azure PaaS Hizmetlerine (örneğin, Azure Depolama ve SQL Veritabanı) ve Azure’da barındırılan, müşteriye ait/iş ortağı hizmetlerine sanal ağınızdaki bir Özel Uç Nokta üzerinden erişmenizi sağlar.  Sanal ağınız ve hizmet arasındaki trafik, Microsoft omurga ağı üzerinden geçer ve genel İnternet’ten etkilenme olasılığı ortadan kaldırılır. Ayrıca, sanal ağınızda kendi Özel Bağlantı Hizmetinizi oluşturup müşterilerinize özel olarak teslim edebilirsiniz.
