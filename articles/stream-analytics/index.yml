  description: Tam olarak yönetilen bir işleme altyapısı olan Stream Analytics ile bulutta Internet of Things (IoT) analizleri çalıştırmayı öğrenin. Öğreticilerde ve diğer belgelerde, uygulamalardan, sensörlerden, cihazlardan, sosyal medyadan ve diğer kaynaklardan alınan verileri gerçek zamanlı olarak nasıl çözümleyebileceğiniz açıklanmıştır.
