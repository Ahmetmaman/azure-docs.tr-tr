abstract:
  description: 'Microsoft Azure Avustralya, temel güvenlik, gizlilik, denetim, uyumluluk ve şeffaflık ilkelerine dayalı bir bulut platformu sunar. Microsoft Azure Avustralya, Siber Güvenlik Merkezi (ACSC) tarafından onaylanmış ve Sertifikalı Bulut Hizmetleri Listesi''ne (CCSL) eklenmiştir. Azure Avustralya CCSL''de hem KORUMALI hem de Sınıflandırılmamış: DLM (şimdi Resmi: Hassas) sınıflandırmalarında listelenmektedir. Azure Avustralya, kendi mimarisi üzerinde oluşturulan tüm sistemler ve uygulamalar için Avustralya Hükümeti ve Kritik Altyapı kuruluşları açısından kritik önem taşıyan birinci sınıf güvenlik ve uyumluluk hizmetleri kullanır.'
