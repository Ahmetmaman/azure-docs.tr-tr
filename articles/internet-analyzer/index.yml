### YamlMime:Landing
title: Azure Internet Analyzer belgeleri (Önizleme)
summary: Internet Analyzer, ağ altyapısındaki değişikliklerin müşterilerinizin performansını nasıl etkileyeceğini test etmenize olanak tanıyan bir istemci tarafı ölçüm platformudur. Şirket içinden Azure'a geçerken veya yeni bir Azure hizmetini değerlendirirken, Internet Analyzer kullanıcılarınızın verilerinden ve Microsoft'un zengin analiz özelliklerinden edindiğiniz bilgilerle geçiş öncesinde Azure'ın yardımıyla ağ mimarinizi daha iyi anlamanızı ve iyileştirmenizi sağlar.
