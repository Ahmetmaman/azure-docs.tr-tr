  title: Azure Log Analytics Belgeleri - Öğreticiler, API Başvurusu | Microsoft Docs
  description: Log Analytics, Microsoft Azure'un genel izleme çözümünün bir parçasıdır.  Log Analytics, bulut ortamlarını ve şirket içi ortamları izleyerek kullanılabilirliği ve performansı korur. Kullanılabilirlik ile performansı korumak için iş yükleri ve sistemlerle ilgili bilgi edinin. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizden yararlanarak verilerinizi nasıl toplayacağınızı, çözümleyeceğinizi ve verileriniz üzerinde nasıl işlem yapabileceğinizi öğrenin.
