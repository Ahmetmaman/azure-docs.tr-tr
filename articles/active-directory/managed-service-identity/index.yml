abstract:
  description: Yönetilen Hizmet Kimliği (MSI), Azure hizmetlerine Azure Active Directory (Azure AD) üzerinde otomatik olarak yönetilen bir kimlik sağlar. Bu kimliği kullanarak, Azure AD kimlik doğrulamasını destekleyen tüm hizmetlerde kodunuzda kimlik bilgileri bulunmasına gerek kalmadan kimlik doğrulaması yapabilirsiniz.  Hızlı başlangıç kılavuzlarımız ve öğreticilerimizden yararlanarak Yönetilen Hizmet Kimliği oluşturmayı ve yönetmeyi öğrenin.
