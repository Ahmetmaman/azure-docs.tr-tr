  title: Azure Active Directory Yönetilen Hizmet Kimliği Belgeleri
  description: Kimlik bilgilerini kaynak kodunuzda saklamaya gerek kalmadan Azure bulut hizmetlerinde güvenle kimlik doğrulaması yapmak için Yönetilen Hizmet Kimliği’ni kullanmayı öğrenin.
