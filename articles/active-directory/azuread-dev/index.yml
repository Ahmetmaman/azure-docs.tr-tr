### YamlMime:Landing
title: Geliştiriciler için Azure Active Directory
summary: Azure Active Directory (Azure AD), geliştiricilerin Microsoft iş veya okul hesabına sahip kullanıcıların güvenli şekilde oturumunu açan uygulamalar derlemesine olanak sağlayan bir bulut kimlik hizmetidir. Azure AD, tek kiracılı, iş kolu (LOB) uygulamalarını derleyen geliştiricileri ve çok kiracılı uygulamalar geliştirmek isteyen geliştiricileri destekler. Microsoft kimlik platformu, Azure Active Directory (Azure AD) geliştirici platformunun geliştirilmesiyle ortaya çıkmıştır. Yeni uygulamalarda, belirteç almak ve güvenli web API'lerine erişmek için Microsoft kimlik platformunu (v2.0) ve MSAL’yi kullanmanızı öneririz.
