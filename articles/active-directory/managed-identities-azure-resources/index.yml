  description: Kimlik bilgilerini kaynak kodunuzda saklamaya gerek kalmadan Azure bulut hizmetlerinde güvenle kimlik doğrulaması yapmak amacıyla Azure kaynakları için yönetilen kimlikleri kullanmayı öğrenin.
