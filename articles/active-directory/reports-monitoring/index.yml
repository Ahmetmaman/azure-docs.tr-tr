abstract:
  description: Ortamınıza ilişkin güvenlik ve denetim raporlarını görüntüleme veya kullanım desenleri hakkında fikirler edinmek için bunları zaman içinde izlemeyi öğrenin. Azure Active Directory (Azure AD) raporları ile ortamınızdaki güvenlik ve kullanım desenleri hakkında fikirler edinebilirsiniz. Örneğin aşağıdaki soruları yanıtlayabilirsiniz:<ul><li>Uygulamalar veya hizmetler kullanıcılar tarafından nasıl kullanılıyor?</li><li>Ortamınızın durumunu etkileyebilecek olası riskler nelerdir</li><li>Kullanıcılarınızın işlerini yapmalarını engelleyen sorunları giderme</li>
