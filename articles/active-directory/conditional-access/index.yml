  description: 'Azure AD koşullu erişim yapılandırarak güvenlik ve üretkenlik arasındaki dengeyi ana öğrenin. Koşullu erişim ilkeleriyle, erişim kararlarınızı alırken bulut uygulamalarınıza erişimi de hesaba katabilirsiniz. Örneğin, erişim kararlarınızda aşağıdaki soruların yanıtlarını belirtebilirsiniz:<ul><li>Kullanıcının ağ konumu nedir?</li><li>Erişim girişimi yönetilen bir cihazdan mı başlatıldı?</li><li>Bağlantı girişimi hangi istemci uygulamasından başlatıldı?</li><li>Erişim girişimi riski bir oturumdan mı yapıldı?</li></ul>Aşağıdaki kaynaklar hızlı bir başlangıç yapmanıza yardımcı olur.'
