abstract:
  description: Şirketinizin uygulamalarını ve hizmetlerini sizinki haricinde herhangi bir kuruluştaki konuk kullanıcılar ve iş ortakları ile güvenli bir şekilde paylaşmak, bunu yaparken de kurumsal verilerinize yönelik denetiminizi sürdürmek için Azure AD işletmeden işletmeye (B2B) işbirliğini kullanmayı öğrenin.  Önemli özelliklerinden bazıları şunlardır:<ul><li>Basit bir davet ve davet kullanma işlemi ile konuk kullanıcılar, erişmelerini istediğiniz kaynaklar üzerinde işbirliği yapmaya başlayabilir.</li><li>Konuk kullanıcılarınız ve şirket dışındaki iş ortaklarınız Azure AD, sosyal e-posta hesapları veya herhangi bir kimlik sağlayıcı ile kendi kimliklerini yönetirler.</li><li>Kurumsal kaynaklarınızı çok faktörlü kimlik doğrulaması gibi Azure AD özellikleriyle koruyabilirsiniz.</li><li>Deneyimi özelleştirmek için, self servis kaydolma portalı gibi API’leri kullanabilirsiniz.</li></ul>Aşağıdaki kaynaklar hızlı bir başlangıç yapmanıza yardımcı olur.
