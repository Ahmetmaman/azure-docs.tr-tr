summary: Azure Active Directory bulut ve şirket içi uygulamalara güvenli ve sorunsuz erişim sağlar. Ayrıca parolaları yönetmeye gerek yoktur. Son kullanıcılarınız tek bir kez oturum açarak Microsoft 365’e ve diğer binlerce uygulamaya erişebilir. Hızlı başlangıçlarımız, öğreticilerimiz ve rehberimizle uygulamaları nasıl yönetip dağıtacağınızı öğrenin.
