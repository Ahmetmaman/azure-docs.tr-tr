title: Uygulama ve İK sağlama belgeleri
summary: Azure Active Directory uygulama sağlama, bulut (SaaS) uygulamalarınızda kullanıcı kimliklerini otomatik olarak oluşturmanızı ve yönetmenizi sağlar. Azure AD ayrıca bulut tabanlı insan kaynakları (HR) uygulamalarıyla sağlama olanağı sunar. Hızlı başlangıçlarımız, öğreticilerimiz ve rehberimizle bulut uygulamasını ve İK sağlamayı nasıl yönetip dağıtacağınızı öğrenin.
