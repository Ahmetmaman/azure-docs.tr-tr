abstract:
  description: Microsoft Identity Platform, Azure Active Directory (Azure AD) kimlik hizmeti ve geliştirici platformunun geliştirilmesiyle ortaya çıkmıştır. Bu platform geliştiricilerin tüm Microsoft kimlikleriyle oturum açan ve Microsoft Graph veya diğer Microsoft API'leri ya da geliştiricilerin derlemiş olduğu API'lere çağrı göndermek için gerekli belirteçleri alan uygulamalar derlemesini sağlar. Bu tam özellikli platform kimlik doğrulaması hizmetine, açık kaynak kitaplıklara, uygulama kaydı ve yapılandırmasına, tam kapsamlı geliştirici belgelerine, kod örneklerine ve geliştiricilere yönelik diğer içeriklere sahiptir. Microsoft Identity Platform OAuth 2.0 ve OpenID Connect gibi sektör standardı protokolleri destekler.
  aside:
    image:
      alt: 
      height: 110
