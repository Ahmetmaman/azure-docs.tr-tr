title: Microsoft kimlik platformu belgeleri
summary: Microsoft kimlik platformu bir kimlik doğrulama hizmeti, açık kaynak kitaplıkları ve uygulama yönetim araçlarıdır. Hızlı başlangıçlarımız, öğreticilerimiz ve kod örneklerimizle modern, standartlara dayalı kimlik doğrulaması çözümleri oluşturmayı öğrenin. Kullanıcılarınızın ve müşterilerinizin Microsoft kimliklerini veya sosyal hesaplarını kullanarak oturum açtıkları uygulamalar oluşturun ve kendi API'lerinize veya Microsoft Graph gibi Microsoft API'lerine erişimi yetkilendirin.
