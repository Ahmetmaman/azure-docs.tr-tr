title: Microsoft kimlik platformu belgeleri
summary: Microsoft kimlik platformu, kimlik doğrulaması hizmetinden, açık kaynak kitaplıklardan ve uygulama yönetim araçlarından oluşur. Hızlı başlangıçlarımız, öğreticilerimiz ve kod örneklerimizle modern, standartlara dayalı kimlik doğrulaması çözümleri oluşturmayı öğrenin. Kullanıcılarınızın ve müşterilerinizin Microsoft kimliklerini veya sosyal hesaplarını kullanarak oturum açtıkları uygulamalar oluşturun ve kendi API'lerinize veya Microsoft Graph gibi Microsoft API'lerine erişimi yetkilendirin.
