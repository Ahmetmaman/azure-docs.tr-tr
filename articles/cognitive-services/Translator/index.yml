abstract:
  description: Microsoft Translator Metin Çevirisi API'si bulut tabanlı bir makine çevirisi hizmetidir. Bu API sayesinde, herhangi bir uygulamadaki veya hizmetteki metinleri basit bir REST API çağrısı aracılığıyla neredeyse gerçek zamanlı olarak çevirebilirsiniz. En modern sinirsel makine çevirisi teknolojisini kullanan bu API, istatistiksel makine çevirisi teknolojisi de sunar. Hem sinirsel hem de istatistiksel makine çevirisinde desteklenen dillerin listesi için lütfen <a href="languages.md">Desteklenen diller</a> sayfasına başvurun.
