### YamlMime:Landing
title: Translator belgeleri
summary: Translator, basit bir REST API çağrısı üzerinden neredeyse gerçek zamanlı bir şekilde metin çevirisi yapmak için kullanabileceğiniz bulut tabanlı bir makine çevirisi hizmetidir. Modern nöral makine çevirisi teknolojisini kullanan bu hizmet, istatistiksel makine çevirisi teknolojisi de sunar. Özel Çeviri, nöral çeviri sistemleri oluşturmanıza olanak sağlayan bir Translator uzantısıdır. Özelleştirilmiş çeviri sistemi, Translator veya Microsoft Konuşma Hizmetleri ile metin çevirisi yapmak için kullanılabilir.
