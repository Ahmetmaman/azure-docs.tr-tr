abstract:
  description: 'Anomali Algılayıcısı API''si, kullanıcılarınızın sorunları hızla tanımlayıp kayıpları ve müşteriler üzerindeki etkiyi en aza indirmesini sağlamak için anomali algılama özelliklerini kolayca uygulamalarınıza eklemenize yardımcı olur. Makine öğrenmesi ile ilgili arka plan bilgisi gerekmez. Tek bir API çağrısıyla, her türde ve her hacimde zaman serisi verilerini alan, yüksek bir doğruluk düzeyi için verilerinize en uygun anomali algılama modelini seçen ve olayları oluştukları anda yüzeye çıkaran bu önceden eğitilmiş AI modelini etkinleştirebilirsiniz. Her büyüklükteki anomaliyi algılamak için hizmeti özelleştirebilirsiniz.  Anomali Algılayıcısı''nı kullanarak iş olaylarını tanımlayabilir, IoT cihaz trafiğini izleyebilir, sahtekarlığı yönetebilir, pazarlardaki değişikliklere yanıt verebilir ve daha birçok şey yapabilirsiniz.'
