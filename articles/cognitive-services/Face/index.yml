### YamlMime:Landing
title: Yüz Tanıma belgeleri
summary: 11 Haziran 2020’de Microsoft, insan haklarına dayalı etkili düzenlemeler yapılmadığı sürece ABD’deki polis departmanlarına yüz tanıma teknolojisi satmayacağını duyurmuştur. Bu nedenle, ABD’de polis departmanı olan müşteriler veya polis departmanı tarafından ya da polis departmanı adına bu tür hizmetlerin kullanılmasına izin veren müşteriler Yüz Tanıma veya Video Indexer gibi yüz tanıma ve Azure Hizmetleri özelliklerini kullanamazlar.
metadata:
  title: Yüz Tanıma belgeleri - Hızlı başlangıçlar, öğreticiler, API başvuruları - Azure Bilişsel Hizmetler | Microsoft Docs
  description: Bulut tabanlı Yüz Tanıma hizmeti, geliştiriciler için gelişmiş yüz algoritmalarına erişim sağlar. Microsoft Yüz algoritmaları, yüz özniteliği algılama ve yüz tanımayı sağlar. Hızlı başlangıç kılavuzları, öğreticiler ve örneklerle içeriği farklı şekillerde analiz etmeyi öğrenin.
