      itemType: learn
      text: Yeniden kullanım için kapsayıcı oluşturma
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Azure Container Örneğinde kapsayıcı dağıtma ve çalıştırma
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Azure Kubernetes Service’e dağıtma
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Docker Compose kullanarak birden çok kapsayıcı dağıtma
    - url: ./containers/container-faq.md
      itemType: reference
      text: Bilişsel Hizmetler kapsayıcıları hakkında SSS
