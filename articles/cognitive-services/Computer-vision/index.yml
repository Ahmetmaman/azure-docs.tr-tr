abstract:
  description: 'Bulut tabanlı Görüntü İşleme API’si, geliştiriciler için görüntüleri işlemeye ve bilgileri döndürmeye yönelik gelişmiş algoritmalara erişim sağlar. Microsoft Görüntü İşleme algoritmaları bir görüntüyü karşıya yükleyerek veya bir görüntü URL’si belirterek girdilere ve kullanıcı seçimlerine göre görsel içerikleri farklı şekillerde analiz edebilir. Hızlı başlangıç kılavuzları, öğreticiler ve örneklerle görsel içeriği farklı şekillerde analiz etmeyi öğrenin.'
