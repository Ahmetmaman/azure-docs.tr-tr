abstract:
  description: Microsoft Bilişsel Hizmetler API’si koleksiyonunun parçası olan Microsoft Translator Konuşma Çevirisi API’si, konuşma tanımayı veya konuşmayı metne dönüştürmeyi sağlayan bulut tabanlı bir makine çevirisi hizmetidir. Sektör standardı REST teknolojisi temel alınarak geliştirilen API, hedef işletim sistemi veya geliştirme dilinden bağımsız olarak, birden çok dilde konuşma çevirisine ihtiyaç duyan uygulamalara, araçlara veya çözümlere uçtan uca ve gerçek zamanlı konuşma çevirileri eklemek için kullanılabilir. Desteklenen dillerin listesi için <a href="languages.md">Desteklenen diller</a> makalesine bakın.
