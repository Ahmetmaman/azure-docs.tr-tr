abstract:
  description: Bing Otomatik Öneri API’si Bing’e kısmi arama sorgusu terimi gönderip diğer kullanıcıların aradığı, önerilen sorguların bulunduğu bir liste almanıza olanak sağlar.  Örneğin kullanıcı, arama teriminin her karakterini girdikçe siz bu API’yi çağırıp arama kutusunun açılan listesini önerilen sorgu dizeleriyle doldurursunuz. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Otomatik Öneri API’sini kullanmayı öğrenin.
