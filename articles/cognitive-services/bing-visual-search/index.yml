abstract:
  description: Bing Görsel Arama API'si, Bing.com/images sayfasında gösterilenlere benzer resim ayrıntıları sağlar. Bir görüntü karşıya yüklendiğinde veya görüntü URL'si sağlandığında, API bu görüntü hakkında çeşitli ayrıntılarını tanımlayabilir. Bunlar arasında görsel olarak benzer görüntüler, satın alma kaynakları, görüntüyü içeren web sayfaları ve daha fazlası vardır.
