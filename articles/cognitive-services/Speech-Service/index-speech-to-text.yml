title: Konuşmayı metne dönüştürme belgeleri
summary: Konuşma tanıma olarak da bilinen konuşma hizmetinden konuşmaya metin, ses akışlarının gerçek zamanlı ve toplu olarak dökümünü metin halinde sağlar. Ek başvuru metin girişi ile gerçek zamanlı telaffuz değerlendirmesi de sağlar ve konuşmaların doğruluğu ve akıcı olması konusunda konuşmacı geri bildirimleri sağlar.
