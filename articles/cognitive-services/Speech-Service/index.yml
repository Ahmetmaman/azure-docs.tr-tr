abstract:
  description: Konuşma Tanıma Hizmetini ve Konuşma Tanıma SDK'sını kullanarak uygulamalarınıza konuşma özellikleri eklemeyi öğrenin. Konuşma Tanıma SDK'sını kullanarak uygulamalarınıza <i>konuşmayı metne dönüştürme</i> (konuşma tanıma/SR), <i>amaç</i>, <i>çeviri</i> ve <i>metni konuşmaya dönüştürme</i> (TTS) özellikleri katabilirsiniz. Ayrıca Konuşma Tanıma Hizmeti, HTTP isteği oluşturabilen tüm programlama dilleriyle çalışan bir REST API'ye sahiptir.
  aside:
    image:
      alt: 
