abstract:
  description: Microsoft Konuşma Tanıma Hizmeti, geliştiricilerin uygulamalarına sesli komut denetimi, transkripsiyon, dikte, <a href="rest-apis">REST API</a> veya <a href="speech-sdk">C#, C++ ya da Java SDK’sı</a> kullanarak çeviri yapma gibi güçlü ses özellikleri eklemesi için kolay bir yol sağlar.<p>Konuşma tanıma hizmeti, <a href="how-to-customize-speech-models">Konuşmayı Metne Dönüştürme</a> modellerini özel sözlük, gürültülü ortamlar ve farklı konuşma yöntemlerine uyacak şekilde özelleştirmenizi sağlar. Özelleştirilmiş <a href="https://cris.ai/Home/customvoice">Metin Okuma</a> ve <a href="https://www.microsoft.com/translator/customization.aspx">Konuşma Çevirisi</a> de kullanılabilir.<p>Daha fazla ayrıntı için bkz. <a href="overview">Konuşma tanıma hizmeti nedir?</a>
