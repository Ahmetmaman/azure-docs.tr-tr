- title: Konuşmayı Metne Dönüştürme
  items:
  - type: paragraph
    text: Konuşma SDK’mız <b>Konuşmayı Metne Dönüştürme</b> (STT) veya konuşma tanıma özelliğini destekler.  Konuşma SDK'sı, ses akışlarını uygulamanızın girdi olarak kabul edebileceği metinlere dönüştürür. Daha sonra uygulamanız, örneğin, metni bir belgeye girebilir veya komut olarak üzerinde işlem yapabilir.
  - type: paragraph
    text: Konuşma SDK’sı aracılığıyla <b>Konuşmayı Metne Dönüştürme</b> özelliğini yaygın kullanım örnekleri aşağıda verilmiştir&#58;
  - type: list
    style: unordered
    items:
    - text: Ara sonuçlar olmadan bir komut gibi kısa bir konuşmayı tanıma.
    - text: Sesli posta iletisi gibi uzun, daha önce kaydedilmiş bir konuşmanın dökümünü çıkarma.
    - text: Dikte etmek için kısmi sonuçlarla birlikte gerçek zamanlı olarak akış konuşmasının dökümünü çıkarma.
    - text: Konuşma biçimindeki bir doğal dil isteğine göre kullanıcıların ne yapmak istediğini belirleme.
  - type: paragraph
    text: Konuşma SDK’sı, gerçek zamanlı sürekli <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">Konuşmayı Metne Dönüştürme</a> ve ara sonuçlarla etkileşimli konuşma transkripsiyonunu destekler. Ayrıca konuşma sonu algılama, isteğe bağlı otomatik büyük harfe çevirme ve noktalama, küfür maskeleme ve metin normalleştirmeyi destekler.
  - type: paragraph
    text: Microsoft Konuşma Tanıma Hizmeti’nin başlıca ayırt edici özelliklerinden biri, <a href="http://aka.ms/customspeech">Konuşmayı Metne Dönüştürme</a> akustik ve dil modellerini özel sözlük, gürültülü ortamlar ve farklı konuşma yöntemlerine uyacak şekilde özelleştirme becerisidir.
- title: Konuşma Çevirisi
  items:
  - type: paragraph
    text: Konuşma SDK'sı, <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">Konuşma Çevirisi</a> için de kullanılabilir.  Konuşma SDK’sı aracılığıyla <b>Konuşma Çevirisi</b> akışı sayesinde hizmet, çeviri ilerlemesini belirtmek üzere kullanıcıya gösterilebilen ara sonuçları döndürür. Sonuçlar metin veya ses olarak döndürülebilir.
  - type: paragraph
    text: Konuşma SDK’sı aracılığıyla <b>Konuşma Çevirisi</b> kullanım örnekleri aşağıdakileri içerir&#58;
  - type: list
    style: unordered
    items:
    - text: Seyahat edenler için bir konuşma çevirisi mobil uygulaması kullanma.
    - text: Ses ve video kayıtlarına altyazı eklemek için otomatik çeviriler sağlama.
  - type: paragraph
    text: <b>Konuşma Çevirisi</b> modelleri aynı zamanda <a href="http://aka.ms/customtranslator">özelleştirilebilir</a>.
- title: Metin Okuma
  items:
  - type: paragraph
    text: Şu anda, <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">Metin Okuma</a> (TTS) veya konuşma birleştirme özelliği düz metni doğal sesli konuşmaya dönüştüren bir REST API aracılığıyla desteklenmektedir. Farklı cinsiyet veya aksanlarda birden fazla ses, çok sayıda dilde mevcuttur.
  - type: paragraph
    text: Konuşma SDK’mız Konuşmayı Metne Dönüştürme ve Konuşma Çevirisi’ne erişim sağlar. Konuşmayı Metne Dönüştürme, REST POST çağrılarını HTTP üzerinden kullanır.
  - type: paragraph
    text: <b>Metin Okuma</b> REST API’si, <b>Konuşma-Birleştirme-İşaretleme-Dili</b> (SSML) etiketlerini destekler, böylece sorunlu sözcükler için tam fonetik telaffuzu belirtebilirsiniz. SSML ayrıca metnin içinde konuşma özelliklerini gösterebilir (vurgu, hız, ses düzeyi, cinsiyet ve sıklık gibi).
  - type: paragraph
    text: Uygulamanız için desteklenmeyen bir diyalekt veya benzersiz bir ses istiyorsanız, kendi konuşma örneklerinizden <a href="http://aka.ms/customvoice">özel ses tipleri</a> oluşturabilirsiniz.
  - type: paragraph
    text: <b>Metin Okuma</b> REST API’si için yaygın kullanım örnekleri aşağıda verilmiştir&#58;
  - type: list
    style: unordered
    items:
    - text: Görme engelli kullanıcılar için alternatif bir ekran olarak konuşma çıktısı.
    - text: Navigasyon gibi araç içi uygulamalar için sesli komutlar.
    - text: <b>Konuşmayı Metne Dönüştürme</b> API’si ile uyum içindeki konuşma kullanıcı arabirimleri.
- title: Konuşma Cihazları SDK’sı
  items:
  - type: paragraph
    text: Birleştirilmiş Konuşma Tanıma Hizmeti, Microsoft ve ortakları artık konuşma özellikli cihazlar geliştirmek için iyileştirilmiş tümleşik bir donanım/yazılım platformu&#58; <b>Konuşma Cihazları SDK’sını</b> sunuyor. Bu SDK, tüm uygulama türleri için akıllı konuşma cihazları geliştirmeye uygundur.
  - type: paragraph
    text: <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Konuşma Cihazları SDK’sı</a>, ses yakalamayı başlatmak üzere markanıza özel bir uyandırma sözcüğü ile kendi ortam cihazlarınızı oluşturmanıza olanak tanır. Ayrıca, gürültü bastırma, uzak alan sesi ve hüzmeleme dahil olmak üzere daha doğru konuşma tanıma için çok kanallı kaynaklardan üstün ses işleme özelliği sağlar.
