- title: Konuşma Cihazları SDK’sı
  items:
  - type: paragraph
    text: Birleştirilmiş Konuşma Tanıma Hizmeti, Microsoft ve ortakları artık konuşma özellikli cihazlar geliştirmek için iyileştirilmiş tümleşik bir donanım/yazılım platformu&#58; <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Konuşma Cihazları SDK’sını</a> sunuyor. Her türden uygulamaya yönelik ortam cihazları geliştirmek için uygun olan bu SDK, markanıza özel bir <I>uyandırma sözcüğü</I> tanımlamanızı sağlar. Donanım gürültü bastırma, uzak alan sesi ve hüzmeleme dahil olmak üzere daha doğru konuşma tanıma için çok kanallı kaynaklardan üstün ses işleme özelliği sağlar.
