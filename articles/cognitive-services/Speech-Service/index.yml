title: Konuşma Tanıma Hizmetleri Belgeleri
metadata:
  title: Konuşma Tanıma Hizmetleri belgeleri - Öğreticiler, hızlı başlangıçlar, API başvurusu
  titleSuffix: Azure Cognitive Services
  description: Konuşma Tanıma Hizmetleri geliştiricilere uygulamalarına güçlü konuşma özellikleri eklemek için kolay bir yol getirir. Örneğin sesli komut denetimi ve iletişim penceresi, doğal konuşma, konuşma transkripsiyonu, dikte ve konuşma çevirisi özellikleri ekleyebilirler.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: Konuşma Tanıma Hizmetlerini ve Konuşma Tanıma SDK'sını kullanarak uygulamalarınıza konuşma özellikleri eklemeyi öğrenin. Konuşma Tanıma SDK'sını kullanarak uygulamalarınıza <i>konuşmayı metne dönüştürme</i> (konuşma tanıma/SR), <i>amaç</i>, <i>çeviri</i> ve <i>metni konuşmaya dönüştürme</i> (TTS) özellikleri katabilirsiniz. Ayrıca Konuşma Tanıma Hizmeti, HTTP isteği oluşturabilen tüm programlama dilleriyle çalışan bir REST API'ye sahiptir.
