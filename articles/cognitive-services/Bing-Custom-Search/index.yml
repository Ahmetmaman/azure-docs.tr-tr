abstract:
  description: Önemsediğiniz konulara özel olarak uyarlanmış arama deneyimleri oluşturmak için Bing Özel Arama API’sini kullanmayı öğrenin. Örneğin, arama deneyimi sunan bir bisiklet web sitesine sahipseniz Bing’in aradığı etki alanlarını, alt siteleri ve web sayfalarını belirtebilirsiniz. Hızlı başlangıçlar, öğreticiler ve API başvuru kılavuzları size nasıl yapabileceğinizi gösterir.
