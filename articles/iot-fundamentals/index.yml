abstract:
  description: Microsoft Azure’a ve Nesnelerin İnterneti’ne (IOT) Hoş Geldiniz. Azure IoT, Azure üzerinde uçtan uca IoT uygulamalar oluşturmanıza yardımcı olmak amacıyla tasarlanmış kapsamlı bir hizmet ve çözüm koleksiyonudur. Azure IoT, tam olarak barındırılan ve yönetilen Hizmet Olarak Yazılım (SaaS) çözümlerinden ayrı ve özel Hizmet Olarak Platform (PaaS) teklifleri ile akıllı uç oluşturmaya yönelik teknolojilere kadar birçok alanda sektörel gereksinimlerinizin yanı sıra şirketinizin becerilerine ve kaynaklarına uyarlanmış zengin bir seçenek ve araç kümesi sunar.
