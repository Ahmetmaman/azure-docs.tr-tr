abstract:
  description: MariaDB için Azure Veritabanı, açık kaynak MySQL MariaDB Server altyapısını temel alan ilişkisel bir veritabanı hizmetidir.  Bu; kritik iş yüklerini teslim edebilen, tahmin edilebilir performans ve dinamik ölçeklenebilirlik sunan, tam olarak yönetilen bir hizmet olarak veritabanıdır. MariaDB için Azure Veritabanı ile açık kaynak araçları ve seçtiğiniz platformu kullanarak uygulamalar geliştirin. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, MariaDB için Azure Veritabanı’nı kullanmayı öğrenin.
