### YamlMime:Landing
title: Azure Data Box belgeleri - çevrimiçi aktarım
summary: Ağ üzerinden yüksek performanslı veri aktarımları için Azure Data Box Gateway ve Azure Data Box Edge cihazlarını kullanın. Bulutta arşivleme, olağanüstü durum kurtarma veya bulut ölçeğinde işleme için verilerinizi buluta göndermek üzere Data Box Gateway hizmetini seçin. Azure’a taşınmadan önce verilerinizi filtrelemek, analiz etmek ve dönüştürmek için Data Box Edge hizmetini kullanın.
