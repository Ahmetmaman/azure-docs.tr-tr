### YamlMime:Landing
title: Azure Stack Edge ve Azure Data Box Gateway belgeleri - Çevrimiçi aktarım
summary: Ağ üzerinden yüksek performanslı veri aktarımları için Azure Stack Edge ve Azure Data Box Gateway cihazlarını kullanın. Verilerinizi Azure’a geçirmeden önce filtrelemek, analiz etmek ve dönüştürmek için işlem hızlandırma donanımlarına sahip Azure Stack Edge Pro cihazlarını kullanın. Bulutta arşivleme, olağanüstü durum kurtarma veya bulut ölçeğinde işleme için verilerinizi buluta göndermek üzere Data Box Gateway hizmetini seçin.
