abstract:
  description: Azure Service Fabric Mesh, geliştiricilerin herhangi bir altyapıyı yönetmeden görev açısından kritik uygulamaları oluşturup dağıtmasına olanak tanıyan, tam olarak yönetilen bir hizmettir.  Service Fabric Mesh’i kullanarak, talep üzerine ölçeklendirilen güvenli ve dağıtılmış mikro hizmet uygulamaları oluşturup çalıştırabilirsiniz. Hızlı başlangıçlarımız ve öğreticilerimiz ile Service Fabric Mesh’i kullanmayı öğrenin.  Daha fazla bilgi almak için <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">Service Fabric Mesh’e genel bakış</a> makalesini okuyun.
