title: Azure Arc
summary: Azure Arc, Azure Resource Manager'ın özelliklerini Linux ve Windows sunucularına, ayrıca tüm şirket içi, çoklu bulut ve uç altyapılarında Kubernetes kümelerine genişletir. Ayrıca Azure Arc ile müşteriler Azure veri hizmetlerine her yerde çalıştırabilir; her zaman güncel veri özellikleri, saniyeler içinde dağıtım (saatler yerine) ve her altyapıda dinamik ölçeklenebilirlik gibi bulut yeniliklerinin avantajlarından yararlanabilir.
