  description: IoT için Azure Güvenlik Merkezi (ASC) Önizleme sürümünü kullanarak, siber güvenliğe yönelik mevcut görüntüleme olanaklarınızı IoT çözümünüzün tamamını kapsayacak biçimde genişletin. Azure ile ilişkili tüm kaynaklarınızın güvenliğine panoramik bir bakış elde edin. Hızlı dağıtım seçenekleri ve IoT Hub modül ikizleriyle eksiksiz tümleştirme olanakları sayesinde geniş özelleştirme seçenekleri elde edersiniz ve mevcut cihaz yönetimi araçlarınızla kolayca tümleştirebilirsiniz. 
