### YamlMime:Landing
title: Linux üzerinde App Service belgeleri
summary: Azure App Service, altyapı yönetimine gerek kalmadan, kendi seçtiğiniz programlama dilinde web uygulamaları, mobil arka uçlar ve REST API'ler oluşturmanıza ve barındırmanıza olanak tanır. Otomatik ölçeklendirme ve yüksek kullanılabilirlik sunar, hem Windows hem de Linux’ı destekler ve GitHub, Azure DevOps veya herhangi bir Git deposundan otomatik dağıtımlar sağlar. Hızlı başlangıçlarımız, öğreticilerimiz ve örneklerimizle Azure App Service’i kullanmayı öğrenin.
metadata:
  title: Linux üzerinde App Service belgeleri
  description: App Service’te Linux web siteleri ve web uygulamaları oluşturmayı öğrenin. Kodunuzu varsayılan bir Docker kapsayıcısında çalıştırın veya özel bir kapsayıcı çalıştırın.
