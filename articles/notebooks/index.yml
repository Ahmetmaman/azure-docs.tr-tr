title: Azure Notebooks Önizleme Belgeleri
summary: Azure Notebooks Önizleme, yükleme yapmadan Jupyter not defterlerini geliştirmeye ve çalıştırmaya yönelik, ücretsiz ve barındırılan bir hizmettir. Jupyter (eski adı IPython) Markdown metinlerini, yürütülebilir kodu (Python, R ve F#), kalıcı verileri, grafikleri ve görselleştirmeleri kolayca not defteri olarak adlandırılan tek, paylaşılabilir bir tuvalde birleştirmenizi sağlayan bir açık kaynak projesidir.
