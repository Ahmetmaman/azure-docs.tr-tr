### YamlMime:Landing
title: Azure Veri Gezgini öelgeleri
summary: Azure Veri Gezgini uygulamalar, web siteleri, IoT cihazları ve daha fazlasından akışı yapılan büyük miktarda veri üzerinde gerçek zamanlı analiz yapmaya yönelik hızlı ve tam olarak yönetilen bir veri analizi hizmetidir. Ürünleri geliştirmek, müşteri deneyimlerini iyileştirmek, cihazları izlemek ve işlemleri artırmak için, Azure Veri Gezgini'ni kullanarak çeşitli verileri toplayabilir, depolayabilir ve analiz edebilirsiniz.
metadata:
  title: Azure Veri Gezgini belgeleri
  description: Azure Veri Gezgini, geçici büyük veri sorguları için iyileştirilmiş olan bir günlük analizi bulut platformudur.
