abstract:
  description: <p>Azure Veri Gezgini, günlük ve telemetri verileri için hızlı ve yüksek oranda ölçeklenebilir veri keşfetme hizmetidir. Modern yazılımlar tarafından oluşturulan birçok veri akışını işleyerek verileri toplamanıza, depolamanıza ve analiz etmenize yardımcı olur. Azure Veri Gezgini web siteleri, uygulamalar, IoT cihazları ve benzeri veri kaynaklarından gelen yüksek miktarlardaki çeşitli verileri analiz etmek için idealdir.</p><p>Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve başvuru içeriğiyle Azure Veri Gezgini'ni kullanmayı öğrenin.</p>
