abstract:
  description: Azure Event Hubs saniyede milyonlarca olay alıp işleme kapasitesine sahip olan bir Büyük Veri akış platformu ve olay alma hizmetidir. Event Hubs dağıtılan yazılımlar ve cihazlar tarafından oluşturulan olayları, verileri ve telemetrileri işleyebilir ve depolayabilir. Bir olay hub’ına gönderilen veriler, herhangi bir gerçek zamanlı analiz sağlayıcısı ve işlem grubu oluşturma/depolama bağdaştırıcıları kullanılarak dönüştürülüp depolanabilir. Apache Kafka için Event Hubs, Event Hubs ile yalnızca yapılandırma değişiklikleriyle sorunsuz bir şekilde çalışmak için Mirror Maker, Apache Flink ve Akka Streams gibi yerel Kafka istemcilerini, araçlarını ve uygulamalarını etkinleştirir.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Kafka ve Event Hubs ile Azure’da Büyük Veri Akışı Yapma (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
