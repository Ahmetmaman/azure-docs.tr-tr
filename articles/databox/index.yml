  description: "Azure Data Box hizmeti hızlı, ucuz ve güvenilir bir yolla terabaytlarca veriyi Azure'a aktarmanıza olanak tanır. Microsoft size diskler göndererek ve uçtan uca lojistiği üstlenerek güvenli veri aktarımını hızlandırır.<p>Büyük miktarlardaki verileri 4 kolay adımda Azure'a aktarın: diskleri sipariş edin, alın, verileri disklere kopyalayın ve diskleri Azure'a iade edin. Diskler alındıktan sonra, veriler Azure'a alınır ve diskler güvenli bir şekilde temizlenir.<p><a href=\"/azure/databox/data-box-disk-overview\">Data Box Disk hakkında daha fazla bilgi edinin</a>.</p>"
