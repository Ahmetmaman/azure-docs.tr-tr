title: Azure Data Box belgeleri - Çevrimdışı aktarım
summary: Süre, ağ veya maliyet konusunda sınırlarınız varsa çevrimdışı veri aktarımı için Azure Data Box cihazlarını kullanabilirsiniz. Verilerinizin boyutuna göre Data Box Disk, Data Box veya Data Box Heavy çözümlerinden birini seçebilirsiniz.
