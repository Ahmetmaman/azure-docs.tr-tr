abstract:
  description: Azure Kubernetes Hizmeti (AKS), barındırılan Kubernetes ortamınızı yöneterek kapsayıcılı uygulamaları, kapsayıcı yönetimi uzmanlığı gerekmeden hızla ve kolayca dağıtma olanağı sunar. Ayrıca, kaynakları isteğe bağlı olarak sağlama, yükseltme ve ölçeklendirme işlemlerini uygulamalarınızı çevrimdışı duruma geçirmeden yaparak sürekliliği olan işlemlerin ve bakımların yükünü ortadan kaldırır.<div class="IMPORTANT alert"><p>Önemli</p><p>Azure Kubernetes Hizmeti (AKS), şu anda <strong>önizleme</strong> aşamasındadır. Önizlemeler, <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">ek kullanım koşullarını</a> kabul etmeniz şartıyla kullanımınıza sunulur. Bu özelliğin bazı yönleri genel kullanıma açılmadan önce değişebilir.</p></div>
