abstract:
  description: 'Azure Veritabanı Geçiş Hizmeti çok kısa kapalı kalma süreleriyle birden çok veri kaynağından Azure Veri platformlarına sorunsuz geçiş sağlar. Hizmet, geçişi yapmadan önce yapılması gereken değişiklikler konusunda size yol gösteren önerilerin sağlandığı değerlendirme raporlarını oluşturmak için Data Migration Yardımcısı''nı kullanır. Geçiş işlemine başlamaya hazır olduğunuzda, Azure Veritabanı Geçiş Hizmeti tüm gerekli adımları uygular.'
