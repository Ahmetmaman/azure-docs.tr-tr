title: Azure Digital Twins Önizleme Belgeleri
summary: Kişileri, mekanları ve nesneleri birbirine bağlamak ve uzamsal zekaya sahip IoT çözümleri oluşturmak için Azure Digital Twins’i kullanmayı öğrenin. Hızlı Başlangıç ve Öğreticileri inceleyerek hayali bir akıllı binayı izleyin, derin kavramları öğrenin ve fiziksel ortamınızdan yola çıkarak son model bir IoT çözümü oluşturun.
