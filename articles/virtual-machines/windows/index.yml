  description: Azure Windows Sanal Makineleri, Windows Server kullanarak isteğe bağlı, büyük ölçekli, güvenli, sanallaştırılmış bir altyapı sağlar. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Windows VM’leri oluşturmayı, yapılandırmayı, yönetmeyi ve ölçeklendirmeyi öğrenin.
