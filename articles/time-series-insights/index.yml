  description: 'Tam olarak yönetilen olay işlemeyle bulutta nasıl Azure IoT analizi çalıştıracağınızı öğrenin. Uygulamalardan, algılayıcılardan, cihazlardan ve diğer kaynaklardan gelen verileri gerçek zamanlı olarak analiz edin.'
