abstract:
  description: 'Azure Time Series Insights''a hoş geldiniz. Azure Time Series Insights, işlem analizinizi geliştirmenize yardımcı olmak için güçlü veri araştırma ve telemetri araçları sağlar. Bu belgede hizmet, hizmetin birçok özelliğiyle nasıl çalışmaya başlanacağı, istemci SDK’sı ve güçlü Time Series Insights API’leri açıklanır. İki sürüm için bilgi sağlanır. Bunlardan biri genel kullanıma sunulmuş olan (Time Series Insights GA) ve diğeri de önizleme aşamasında (Time Series Insights Önizleme) olan kapsamlı hizmet güncelleştirmesidir.'
  aside:
    image:
      alt: Azure IoT Time Series Insights özelliklerine giriş videosu.
