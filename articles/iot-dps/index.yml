### YamlMime:Landing
title: Azure IoT Hub Cihaz Sağlama Hizmeti (DPS) Belgeleri
summary: IoT Hub Cihazı Sağlama Hizmeti (DPS) doğru IoT hub’a, kullanıcı müdahalesi gerektirmeden otomatik olarak tam zamanında sağlama olanağı sunan bir yardımcı hizmettir. Bu sayede müşteriler milyonlarca cihazı güvenli ve ölçeklenebilir bir şekilde sağlayabiliyor. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle IoT hub’larınıza cihaz sağlamayı öğrenin.
