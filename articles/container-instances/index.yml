### YamlMime:Landing
title: Azure Container Instances belgeleri
summary: Docker kapsayıcılarını yönetilen, sunucusuz Azure ortamında isteğe bağlı olarak çalıştırın. Azure Container Instances düzenleme olmaksızın yalıtılmış kapsayıcılarda çalıştırılabilen senaryolara yönelik bir çözümdür. Olay odaklı uygulamaları çalıştırın, kapsayıcı geliştirme işlem hattınızdan hızla dağıtın ve veri işlemesini çalıştırıp işleri oluşturun.
