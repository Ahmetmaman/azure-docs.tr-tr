abstract:
  description: Azure Media Services, en popüler cihazlar üzerinden hedef kitlenize ulaşan yüksek çözünürlüklü video kodlama ve yayın kalitesinde video akışı yapma olanağı sunan çözümler oluşturmanızı sağlayan bulut tabanlı bir platformdur. Media Services v3 önceden belirlenmiş çözümleyici ayarları sayesinde Media Services v3, Video Indexer ile video ve ses dosyalarınızdan içgörü ayıklamanıza da olanak tanır. Daha ayrıntılı içgörüler istiyorsanız doğrudan Video Indexer’ı kullanın.
