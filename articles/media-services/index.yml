abstract:
  description: Azure Media Services (AMS), en popüler cihazlar üzerinden hedef kitlenize ulaşan yüksek çözünürlüklü video kodlama ve yayın kalitesinde video akışı yapma olanağı sunan çözümler oluşturmanızı sağlayan bulut tabanlı bir platformdur. AMS v3 önceden belirlenmiş çözümleyici ayarları sayesinde AMS v3, Video Indexer ile video ve ses dosyalarınızdan içgörü ayıklamanıza da olanak tanır. Daha ayrıntılı içgörüler istiyorsanız doğrudan Video Indexer’ı kullanın.<br/> Video Indexer’ı ve Media Services çözümleyicisinin önceden belirlenmiş ayarlarını hangi durumlarda kullanacağınızı anlamak için <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">karşılaştırma belgesine</a> bakın.
