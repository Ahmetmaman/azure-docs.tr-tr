abstract:
  description: 'Azure Media Services kodlama, paketleme, içerik koruma ve canlı etkinlik yayını gerektiren çözümler derlemenizi sağlayan bulut tabanlı bir medya iş akışı platformudur. Azure Media Services, Akamai ve Verizon’dan alınan CDN hizmetlerinin teslimini ölçeklendirmek üzere Azure CDN ile sorunsuzca tümleşir ve müşterilerin, içerik teslim ağlarında yük dengeleme gibi ihtiyaçları için doğru çözümü seçmelerini sağlar. Azure Media Services Video Indexer, yerleşik video ve ses çözümleyicisi ön ayarlarıyla AI kullanan meta verileri ve içgörüleri ayıklamanızı sağlar. Video Indexer API''sini kullanarak, verilen AI modellerini kendi içeriğinizle eğitip doğruluğu kolayca geliştirebilirsiniz.'
