  - title: Adım Adım Öğreticiler
    items:
      - type: paragraph
        text: 'Öğreticiler size, isteğe bağlı ve canlı videoları güvenli, tam zamanında paketlemeyi ve tümleşik Azure CDN’nin gücüyle ölçeklendirmeyi gösterir:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - html: '<p>Öğretici yerel bir video dosyasını karşıya yükler, dosyayı kodlar ve kodlanmış içeriğin akışını yapar.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Karşıya yüklenen dosyayı kodlama ve video akışı yapma
          - html: <p>Öğreticide canlı olayın nasıl ayarlanacağı açıklanır. Ardından bir canlı etkinliğin geçiş türünün nasıl oluşturulduğu gösterilir.</p>
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Canlı yayın yapma
          - html: <p>Bu öğreticide Azure Media Services API'siyle videoları analiz etme işlemi gösterilir.</p>
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Videonuzu analiz etme
          - html: <p>İçeriğinizi AES-128 ile dinamik olarak şifrelemek için Media Services API'lerini yapılandırmayı ve kullanmayı öğrenin.</p>
            href: /azure/media-services/latest/protect-with-aes128
            title: AES-128 ile dinamik olarak şifreleme
          - html: '<p>İçeriğinizi birden çok DRM (PlayReady, Widevine ve FairPlay) ile dinamik olarak şifrelemek için Media Services API''lerini yapılandırmayı ve kullanmayı öğrenin.</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Birden çok DRM ile dinamik olarak şifreleme
          - html: <p>Öğreticide URL temelinde uzak dosyayı kodlama ve video akışı yapma işlemleri gösterilir.</p>
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Uzak dosyayı kodlama ve video akışı yapma
