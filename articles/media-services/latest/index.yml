  - title: 5 Dakikalık Hızlı Başlangıçlar
    items:
      - type: paragraph
        text: 'Bir Media Services hesabı oluşturmayı öğrenip kodlamaya, paketlemeye ve videolarınızı akışla aktarmaya başlayın:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: .NET ile kodlama ve akış yapma
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: CLI ile kodlama ve akış yapma
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
