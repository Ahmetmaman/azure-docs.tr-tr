### YamlMime:Landing
title: Azure CDN Belgeleri
summary: Azure Content Delivery Network (CDN), yüksek bant genişliğine sahip içerik sunmaya yönelik genel bir CDN çözümüdür. Azure’da veya başka bir konumda barındırılabilir. Azure CDN sayesinde en yakın POP sunucusunu kullanarak Azure Blob depolama alanından, web uygulamasından veya herhangi bir genel erişime açık web sunucusundan yüklenen statik nesneleri önbelleğe alabilirsiniz. Azure CDN, çeşitli ağ ve yönlendirme iyileştirmelerinden yararlanarak, önbelleğe alınamayan dinamik içeriği hızlandırabilir.
