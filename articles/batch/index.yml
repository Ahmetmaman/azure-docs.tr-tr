metadata:
  title: 'Batch Belgeleri - Öğreticiler, API Başvurusu | Microsoft Docs'
  description: 'Büyük ölçekli paralel ve yüksek performanslı bilgi işlem (HPC) uygulamalarını bulutta verimli bir şekilde çalıştırmak için Batch’i kullanın. Altyapıyı el ile yapılandırmanıza veya yönetmenize gerek kalmadan uygulamalarınızın paralel veya yüksek ölçekli olarak yürütülmesine yönelik Azure işlem kaynaklarını tanımlayın. İşlem yoğunluklu görevleri zamanlayın ve gereksinimlerinize göre işlem kaynaklarını dinamik olarak ekleyin veya kaldırın. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, Azure Batch’i kullanmayı öğrenin.'
