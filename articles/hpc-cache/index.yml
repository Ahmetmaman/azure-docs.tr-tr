  description: İşlem kaynaklarınız ve depolama alanı arasındaki gecikme sorununu çözmek için Azure HPC Önbelleği oluşturmayı ve kullanmayı öğrenin. Azure HPC Önbelleği, dosya tabanlı okuma yoğunluklu iş yükleri için kullanılır ve Azure Blob depolamayı ve şirket içi donanım dosyalayıcıları içeren bir toplu sanal dosya sistemi oluşturabilir.
