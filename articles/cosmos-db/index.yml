  title: 'Azure Cosmos DB Belgeleri - Öğreticiler, API Başvurusu'
  description: 'Genel olarak dağıtılmış çok modelli veritabanı hizmeti Azure Cosmos DB''yi kullanmayı öğrenin. Öğreticiler, belgeleri, anahtar/değer ve grafik veritabanlarını oluşturmayı ve sorgulamayı gösterir.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 09/01/2019
abstract:
  description: 'Azure Cosmos DB, anahtar teslimi genel dağıtım ve saydam çoklu ana kaynak çoğaltma özelliğiyle tam olarak yönetilen bir veritabanı hizmetidir. Veritabanınızdaki işlem verileri üzerinde genel olarak dağıtılmış, düşük gecikme süreli operasyon ve analiz iş yükleri ile yapay zeka çalıştırın. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, Azure Cosmos DB’yi kullanmayı öğrenin.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Global ölçekli mobil uygulamaları birkaç dakika içinde oluşturun (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Tüm Azure Cosmos DB API’leri için geçerli olan genel dağıtım, bölümlendirme, sağlanan aktarım hızı, dizin oluşturma ve diğer kavramlar hakkında bilgi edinin.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Kavramlar
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: <p>Yeni bir ilişkisel olmayan belge veritabanı oluşturuyorsanız ve tanıdık SQL söz dizimini kullanarak sorgulamak istiyorsanız SQL API'yi kullanın.</p>
            image:
              src: media/index/sql-api.svg
            title: SQL API’si
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>Varlıklar arası ilişkiler modelleyip bunlar üzerinden geçiş yapmak için bir grafik veritabanı oluşturuyorsanız Gremlin API’yi kullanın.</p>
            image:
              src: media/index/graph-api.svg
            title: Gremlin API
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Bir MongoDB veritabanından Azure Cosmos DB'nin tam olarak yönetilen hizmetine veri geçiriyorsanız MongoDB için Azure Cosmos DP API'yi kullanın.</p>
            image:
              src: media/index/mongodb-api.svg
            title: MongoDB için Azure Cosmos DB API'si
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>Cassanra’dan Azure Cosmos DB'nin tam olarak yönetilen hizmetine veri geçiriyorsanız Cassandra API’yi kullanın.</p>
            image:
              src: media/index/cassandra-api.png
            title: Cassandra API’si
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Azure Tablo Depolama'dan Azure cosmos DB’nin premium tablo teklifine veri geçiriyorsanız Tablo API’sini kullanın.</p>
            image:
              src: media/index/table-api.svg
            title: Tablo API’si
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Bir Azure Cosmos hesabında depolanan veriler üzerinde analiz çalıştırmak için yerleşik Apache Spark desteğini kullanın. </p>
            image:
              src: media/index/spark-logo.png
            title: Apache Spark ile yerleşik analiz
          - href: /azure/cosmos-db/change-feed/
            html: <p>Bir Azure Cosmos kapsayıcısında düzenlenme sırasına göre sıralanmış bir belge listesini okuyarak değişiklik akışı ile gerçek zamanlı analiz gerçekleştirin. </p>
            image:
              src: media/index/change-feed-logo.png
            title: Akışı değiştirme
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: '<p> Etcd API’si, Azure Cosmos DB’yi Azure Kubernetes için arka uç deposu olarak kullanmanıza olanak sağlar.</p>'
            image:
              src: media/index/etcd-logo.png
            title: Etcd API'si
