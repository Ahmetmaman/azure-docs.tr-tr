    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Tüm Azure Cosmos DB API'leri için geçerli olan genel dağıtım, bölümlendirme, dizin oluşturma ve diğer kavramlar hakkında bilgi edinin.</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: Kavramlar
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Yeni bir ilişkisel olmayan belge veritabanı oluşturuyorsanız ve tanıdık SQL söz dizimini kullanarak sorgulamak istiyorsanız SQL API'yi kullanın.</p>
      image:
        src: media/index/sql-api.svg
      title: SQL API’si
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Varlıklar arası ilişkiler modelleyip bunlar üzerinden geçiş yapmak için bir grafik veritabanı oluşturuyorsanız Gremlin API’yi kullanın.</p>
      image:
        src: media/index/graph-api.svg
      title: Gremlin API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Bir MongoDB veritabanından Azure Cosmos DB'nin tam olarak yönetilen hizmetine veri geçiriyorsanız MongoDB API’yi kullanın.</p>
      image:
        src: media/index/mongodb-api.svg
      title: MongoDB API’si
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Azure Tablo Depolama'dan Azure cosmos DB’nin premium tablo teklifine veri geçiriyorsanız Tablo API’sini kullanın.</p>
      image:
        src: media/index/table-api.svg
      title: Tablo API’si
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Cassanra’dan Azure Cosmos DB'nin tam olarak yönetilen hizmetine veri geçiriyorsanız Cassandra API’yi kullanın.</p>
      image:
        src: media/index/cassandra-api.png
      title: Cassandra API’si
