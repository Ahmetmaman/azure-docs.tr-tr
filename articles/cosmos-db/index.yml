abstract:
  description: Azure Cosmos DB, belge, anahtar-değer, geniş sütun ve graf veritabanlarını destekleyen, global olarak dağıtılmış çok modelli bir veritabanı hizmetidir. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, Azure Cosmos DB’yi kullanmayı öğrenin.
  aside:
    image:
      alt: 
      height: 110
