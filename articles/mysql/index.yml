### YamlMime:Landing
title: MySQL için Azure Veritabanı belgeleri
summary: MySQL için Azure Veritabanı, MySQL topluluk sürümü tarafından güçlendirilen ilişkisel bir veritabanı hizmetidir. Azure’da MySQL veritabanı barındırmak için Tek Sunucu’yu veya Esnek Sunucu’yu (Önizleme) kullanabilirsiniz. Bu, kritik iş yüklerini teslim edebilen, tahmin edilebilir performans ve dinamik ölçeklenebilirlik sunan, tam olarak yönetilen bir hizmet olarak veritabanıdır.
metadata:
  description: MySQL için Azure Veritabanı, MySQL Community Edition tarafından desteklenen, Microsoft bulutunda geliştiriciler için oluşturulmuş bir ilişkisel veritabanı hizmetidir. MySQL veritabanınızı Azure’a dağıtmak için Tek Sunucu’yu veya Esnek Sunucu’yu (Önizleme) seçebilirsiniz.
  author: ajlam
