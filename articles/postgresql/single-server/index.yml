### YamlMime:Landing
title: PostgreSQL için Azure Veritabanı Tek Sunucu belgeleri
summary: PostgreSQL için Azure Veritabanı, açık kaynak Postgres veritabanı altyapısını temel alan ilişkisel bir veritabanı hizmetidir.  Tek Sunucu, bir postgres sunucusu oluşturmaya yönelik çeşitli dağıtım seçeneklerinden biridir. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Tek Sunucu’yu kullanmayı öğrenin.
