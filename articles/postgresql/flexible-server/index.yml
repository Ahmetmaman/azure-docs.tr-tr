### YamlMime:Landing
title: Esnek Sunucu (Önizleme) belgeleri
summary: PostgreSQL için Azure Veritabanı - Esnek Sunucu (Önizleme) kritik iş yüklerini teslim edebilen, tahmin edilebilir performans ve dinamik ölçeklenebilirlik sunan, tam olarak yönetilen bir PostgreSQL hizmet olarak veritabanıdır. PostgreSQL için Azure Veritabanı ile açık kaynak araçları ve seçtiğiniz platformu kullanarak uygulamalar geliştirin. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Esnek sunucuları kullanmayı öğrenin.
