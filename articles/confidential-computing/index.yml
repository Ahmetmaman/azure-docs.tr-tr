### YamlMime:Landing
title: Azure gizli bilgi işlem belgeleri
summary: Azure gizli bilgi işlem, hassas verilerinizin bulutta işlendiği sırada yalıtımına olanak sağlayan çözümler sunar. Kavramları okuyarak, öğreticileri tamamlayarak ve kod örnekleriyle çalışarak, gizli bilgi işlem altyapısını temel alan uygulamalar oluşturmayı ve dağıtmayı öğrenin. İş yüklerinizi olabildiğince güvenli tutmak için gizli bilgi işlem üzerinde oluşturulmuş Microsoft ürünlerini kullanın.
