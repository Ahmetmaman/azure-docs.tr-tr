### YamlMime:Landing
title: Azure SQL Server Stretch Database belgeleri
summary: Soğuk verilerinizi şeffaf ve güvenli bir şekilde Azure bulutuna geçirmek için SQL Server Stretch Database’i kullanmayı öğrenin. Seyrek olarak kullanılan veriler içeren veritabanları için uygun maliyetli kullanılabilirlik seçeneklerini, mevcut sorgular veya uygulamalar için ücret ödemek zorunda kalmadan ayarlayabilirsiniz.
