  description: "Azure yığın Geliştirme Seti (ASDK), Azure yığının indirin ve ücretsiz kullanan bir tek düğümlü dağıtımıdır. ASDK Azure yığın değerlendirin ve API'lerini kullanarak ve bir üretim dışı ortamda Azure ile tutarlı tooling modern uygulamalar geliştirme bir ortam sağlamak için tasarlanmıştır. <br/><br/>Tümleşik sistemleri altyapısını yöneten ve hizmetleri sunan bir Azure yığın işleç değilseniz, bkz bizim <a href=\"/azure/azure-stack/\">işleci belgelerine</a>."
