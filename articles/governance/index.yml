  description: 'Azure Governance, farklı Azure kaynaklarınızı tüm ölçeklerde yönetmenizi sağlayan kavramlardan ve hizmetlerden oluşan bir koleksiyondur. Bu hizmetler aboneliklerinizi mantıksal bir şekilde düzenlemenizi ve yapılandırmanızı, yeniden kullanılabilir ve yerel Azure kaynak paketleri oluşturup dağıtmanızı, kaynaklarınızı tanımlama, denetleme ve düzeltme gibi birçok işlem gerçekleştirmenizi sağlar. Bu kavramlar ve hizmetler hakkında daha fazla bilgi edinmek ve bunları ortamınızda etkinleştirmek ve kullanmak için yapmanız gerekenleri öğrenmek için bu sayfayı kullanın.'
