            html: '<p>Bulut Benimseme Çerçevesi, Microsoft Azure için teknik rehberlik sağlar. Müşteriler, hala bulut satıcısı seçme aşamasında olabildiğinden, bu çerçeve mümkün olduğunda daha üst düzey kararlar için buluttan bağımsız rehberlik sağlar.</p>'
