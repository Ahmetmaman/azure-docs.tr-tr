            title: Kaynak Grafiği
          - href: ./policy/
            html: '<p>Ortamınızdaki kaynaklar için standartlar belirleyin ve bunları uygulayın. İstenmeyen kaynakların oluşturulmasını önleyin, yeni kaynakları ek öğelerle geliştirin ve ortamınızdaki kaynakları denetleyip düzeltin.</p>'
            image:
              alt: İlke
              src: ./media/policy-illustration.svg
            title: İlke
          - href: ./blueprints/
            html: '<p>Tutarlı ve tekrarlanabilir ortamlar oluşturmak için aboneliklere dinamik olarak dağıtılabilecek yerel Azure <i>yapıt</i> (kaynak grupları, ilkeler, rol atamaları, Resource Manager şablonları ve diğerleri) paketi oluşturun.</p>'
            image:
