      html: <p>Eskiden kuruluşlar, altyapıdan yazılıma kadar tüm teknoloji düzeylerinin sahipliğini ve sorumluluğunu üstlenirdi. Şimdi ise bulut, kuruluşların kaynakları gerektiği şekilde sağlayıp kullanarak teknolojiden yararlanma biçiminde dönüşüm gerçekleştirme fırsatı sunuyor.</p>
