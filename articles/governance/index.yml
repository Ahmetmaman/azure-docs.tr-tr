    - href: ./management-groups/overview
      html: <p>Aboneliklerinizi gruplamayı ve diğer Governance hizmetlerinin yapılandırılmış bir şekilde dağıtılmasını destekleyen mantıksal bir hiyerarşi halinde düzenlemeyi öğrenin.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Yönetim Grupları
    - href: ./resource-graph/
      html: <p>Güçlü bir komut satırı aracı (Azure CLI ve Azure PowerShell destekler) kullanarak Azure kaynaklarınızla ilgili karmaşık bilgileri hızlıca sorgulayın. Geniş ölçekteki kaynakları keşfetmek için karmaşık ve yinelemeli betikler kullanmanızı gerektiren bilgileri hızlıca bulun ve kullanıma sunun.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Kaynak Grafiği
    - href: ./policy/
      html: <p>Ortamınızdaki kaynaklar için standartlar belirleyin ve bunları uygulayın. İstenmeyen kaynakların oluşturulmasını önleyin, yeni kaynakları ek öğelerle geliştirin ve ortamınızdaki kaynakları denetleyip düzeltin.</p>
      image:
        src: ./media/policy-illustration.svg
      title: İlke
    - href: ./blueprints/
      html: <p>Tutarlı ve tekrarlanabilir ortamlar oluşturmak için aboneliklere dinamik olarak dağıtılabilecek yerel Azure <i>yapıt</i> (kaynak grupları, ilkeler, rol atamaları, Resoure Manager şablonları ve diğerleri) paketi oluşturun.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Şemalar
