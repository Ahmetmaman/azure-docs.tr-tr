  title: 'Azure Logic Apps Belgeleri - Öğreticiler, API Başvurusu | Microsoft Docs'
  description: 'Azure Logic Apps, bulut hizmetleri ve şirket içi sistemler üzerinde uygulamalar ile verileri tümleştiren, otomatik olarak ölçeklenebilir iş akışlarını oluşturmanızı kolaylaştırır. Hızlı başlangıçlarımız, öğreticilerimiz, şablonlarımız ve API’lerimiz ile iş süreçlerini otomatik hale getiren mantıksal uygulamaları oluşturmayı, tasarlamayı ve dağıtmayı öğrenin.'
