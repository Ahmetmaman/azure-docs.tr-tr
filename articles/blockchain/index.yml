    - title: Ethereum Blok Zinciri bağlayıcısı
      summary: Azure Logic Apps, Microsoft Flow ve Microsoft PowerApps kullanarak işlemleri gönderme, anlaşma durumunu okuma ve anlaşma güncelleştirmelerinde akışları tetikleme gibi akıllı anlaşma eylemleri gerçekleştirin.
      url: https://docs.microsoft.com/connectors/blockchainethereum/
    - title: Kod örnekleri
      summary: Başlangıç yapmanızı sağlayacak kod örneklerinin bulunduğu GitHub deposu.
      url: https://github.com/Azure-Samples/blockchain
