abstract:
  description: Azure Service Bus, uygulamalar ve hizmetler arasında bilgi aktarımı sağlayan çok kiracılı bir bulut mesajlaşma hizmetidir. Zaman uyumsuz işlemler esnek, aracılı mesajlaşma olanağı sunmanın yanı sıra, ilk giren ilk çıkar (FIFO) yöntemiyle yapılandırılmış mesajlaşma ve yayımlama/abonelik özellikleri de getirir.
