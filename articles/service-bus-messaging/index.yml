abstract:
  description: Azure Service Bus, uygulamalar ve hizmetler arasında bilgi aktarımı sağlayan çok kiracılı bir bulut mesajlaşma hizmetidir. Zaman uyumsuz işlemler esnek, aracılı mesajlaşma olanağı sunmanın yanı sıra, ilk giren ilk çıkar (FIFO) yöntemiyle yapılandırılmış mesajlaşma ve yayımlama/abonelik özellikleri de getirir.<p>Azure Service Bus mesajlaşma hizmetlerini kullanarak kuyruklara ileti gönderme ve kuyruklardan ileti almanın yanı sıra konu başlıklarıyla abonelikleri kullanarak ileti yayınlamayı ve iletilere abone olmayı öğrenin.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/en-us/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure Mesajlaşma ve olay tabanlı mimari (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
