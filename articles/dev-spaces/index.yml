abstract:
  description: 'Azure Dev Spaces, bağımlılıkları çoğaltmak veya taklit etmek zorunda kalmadan Azure Kubernetes Service''te (AKS) çalıştırarak mikro hizmet uygulamanızın tamamını test etmenizi ve yinelemeli olarak geliştirmenizi sağlar. Azure Dev Spaces hem paylaşılan bir Azure Kubernetes Service (AKS) kümesinde takımınızla işbirliği yapmanın hem de doğrudan AKS''nin içinde kapsayıcıları çalıştırmanın ve hatalarını ayıklamanın zorluğunu ve karmaşıklığını azaltır. Bu hızlı başlangıçlardan yararlanarak Azure Dev Spaces''i kullanmayı öğrenin.'
