- title: Azure Dev Spaces’in Kubernetes geliştirmeyi kolaylaştırması
  items:
  - type: paragraph
    text: Azure Dev Spaces, geliştirme ekiplerinin aşağıdaki yöntemlerle Kubernetes’te daha üretken olmasına yardımcı olur
  - type: list
    style: unordered
    items:
    - text: Her ekip üyesi için yerel geliştirme makinesi kurulumunu en aza indirme ve Azure’da yönetilen bir Kubernetes kümesi olan AKS’de doğrudan çalışma.
    - text: Visual Studio 2017 veya Visual Studio Code kullanarak doğrudan Kubernetes’te hızlı şekilde kodu yineleyebilir ve kodun hatalarını ayıklayabilirsiniz.
    - text: Geliştirmeden üretime kadar kullanmanız için kod varlıkları olarak Docker ve Kubernetes yapılandırması oluşturun.
    - text: Yönetilen bir Kubernetes kümesini ekibinizle paylaşın ve işbirliğine dayalı olarak birlikte çalışın. Kodunuzu yalıtılmış olarak geliştirin ve bağımlılıkları çoğaltmadan ya da taklit etmeden diğer bileşenlerle uçtan uca testler yapın.
