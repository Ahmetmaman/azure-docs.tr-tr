- title: Ekiplere yönelik hızlı ve yinelemeli bir Kubernetes geliştirme deneyimi
  items:
  - type: paragraph
    text: Minimum geliştirme makinesi kurulumu ile, doğrudan Azure Kubernetes Service (AKS) içinde yinelemeli olarak kapsayıcıları çalıştırabilir ve kapsayıcıların hatasını ayıklayabilirsiniz.  Paylaşılan bir Kubernetes kümesinde ekibinizle işbirliği yapabilir ve bağımlılıkları çoğaltmanıza veya modellemenize gerek kalmadan diğer bileşenlerle uçtan uca test gerçekleştirebilirsiniz. Azure Dev Spaces ile Windows, Mac veya Linux’ta, Visual Studio, Visual Studio Code veya komut satırı gibi bilindik araçları kullanarak geliştirme yapabilirsiniz.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces şu an için önizleme sürümündedir ve yalnızca **Doğu ABD**, **Doğu ABD 2**, **Orta ABD**, **Batı ABD 2**, **Batı Avrupa**, **Güneydoğu Asya**, **Kanada Orta** ve **Kanada Doğu** bölgelerindeki AKS kümelerinde desteklenir. Önizlemeler, [ek kullanım koşullarını](https://azure.microsoft.com/support/legal/preview-supplemental-terms/) kabul etmeniz şartıyla kullanımınıza sunulur. Bu özelliğin bazı yönleri genel kullanıma açılmadan önce değişebilir.
