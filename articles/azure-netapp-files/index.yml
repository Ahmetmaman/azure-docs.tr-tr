  description: 'Azure NetApp Files kullanarak NetApp hesaplarını, kapasite havuzlarını ve birimleri oluşturmayı ve yönetmeyi, dışarı aktarma ilkesini yapılandırmayı, sanal makine için birim takmayı ve anlık görüntüleri yönetmeyi öğrenin. <p>Azure NetApp Files’ı kullanmak için Genel Önizleme programına katılmanız gerekir. Ayrıca Microsoft.NetApp Azure Kaynak Sağlayıcısı’na erişmek için beyaz listeye alınmış olmanız gerekir. Genel Önizleme programına katılma isteğinde bulunmak için bkz. <a href="azure-netapp-files-register">Azure NetApp Files için kaydolma</a>.</p>'
